GRE_abysmal_economy:0 "Abysmal Economic Situation"
GRE_abysmal_economy_desc:0 "As if anything else couldn't be worse, our economic situation has been downright horrendous. Deficit is growing, debts still remain unpaid and our workers slowly starting to grow inpatient. Years of expenditure for the army has caused our industries to crumble, our shops closing with a feeling of uncertainty looming over the horizon. Truly and regretfully, we are bankrupt, again...."
GRE_economic_withering_of_smyrna:0 "Economic Withering of Smyrna"
GRE_economic_withering_of_smyrna_desc:0 "Smyrna, the jewel of the Near East, is our most precious possesion since our victory in the Greco-Turkish war. Of course, with any victory comes the price. Since the Turks refuse to export their resources to the ports of Anatolia, the city as well as the whole region have begun to see a period of economic withering and in constant need of economic support, coming straight out of our pockets."
GRE_minority_unrests:0 "Minority Unrests"
GRE_minority_unrests_desc:0 "Our country as a whole consists of many ethnicities, such as the Slavic speakers in Macedonia, the Albanians in Epirus and the Muslims in Anatola and Eastern Thrace. Although cooperative, our recent attempts to Hellenize the populace has been seen with hostile reaction, with many openly rebelling. Solutions must be found if we ever wish to truly integrate them into our society."
GRE_venizelist_officers:0 "Venizelist Officers"
GRE_venizelist_officers_desc:0 "Having gained experience in the last wars, our republican staffed cadre of officers have been crucial to our recent military endeavours. As long as the Republic stands, the officer corps stand ready to assist the goverment in all manners concerning the protection and the expansion of the state."
GRE_anathema:0 "Anáthema"
GRE_anathema_desc:0 "Even though the Liberals enjoy wide support, there are also many who wish to see its downfall. From Conservatives to Valkists, to Socialists and Communists, Venizelos and his allies are seen as a huge obstacle to their schemes of gaining power. Only through proper maneuvering and proper measures will we ever put an end to this political bickering."
GRE_golden_dawn:0 "The Golden Dawn"
GRE_golden_dawn_desc:0 "The Golden Dawn Organization was founded in Smyrna in 1920 after the election crisis and the "Night of the Broken Glass". The Party is very divided inside, but one thing holding them together is hatred towards the Turks. This fact makes the Golden Dawn a precious asset for the Greek Government in the struggle against the Ottomans. Giving the ultranationalists too much power, however, might not be the best idea."

