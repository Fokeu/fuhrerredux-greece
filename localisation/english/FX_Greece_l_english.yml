POLITICS_PAPANASTASIOU_DESC:0 "Papanastasiou was born on 8 July 1876 in Tripoli. He studied law at the National and Kapodistrian University of Athens. From 1901 to 1905 he studied social sciences, law, and philosophy in Germany. In 1910 Papanastasiou was elected to the Greek Parliament for the first time. In 1916, he has joined the Provisional Government of National Defence in Thessaloniki. After the election crisis, he and other anti-monarchists published a document entitled The Republican-Democratic Manifesto. Over the following years, his list of actions targetting the supporters of the monarchy only grew. In 1935, he was elected Prime Minister of Greece. Papanastasiou announced a series of reforms, but it is unclear whether the Liberal party would remain in power for necessarily long, as the opposition to the liberals is growing every year."

POLITICS_ALEXANDROS_Z_DESC:0 "He was born in Athens and was the son of Thrasyvoulos Zaimis, a former Prime Minister of Greece, and Eleni Mourouzi. His brother was Asimakis Zaimis. On his father's side he was the grandson of Andreas Zaimis, another former Prime Minister of Greece, and related to the great Kalavrytan family with notable participation in the Greek War of Independence from 1821. From his mother's side he was a descendant of an important Fanariote family of the Mourozidon. His family lived in Kerpini, Kalavryta in the Achaia prefecture.\nHe studied law at the University of Athens and at the University of Heidelberg. He also attended the universities of Leipzig, Paris and Berlin.\nIn 1929 he was elected senator and then president of the Senate. With the resignation of Koundouriotis on December 9, 1929, Eleftherios Venizelsos nominated Alexandros Zaimis as the next President of the Republic. Papanastasiou and Argyropoulos opposed Zaimi's candidacy. Venizelos justified his choice for the person of Zaimis that he came from a historical family. He was also not always democratic, but he was a moderate conservative. During the voting in the joint session of the two Legislatures held at 11 in the morning of December 14, 1929, 101 senators voted out of a total of 120 and 226 deputies out of a total of 250, Zaimis was elected with 257 votes."

