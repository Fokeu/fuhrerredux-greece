GRE_FUHRERREDUX_DESC:0 "With our successful campaign against the Turks, the dream of Megáli Idéa has been realized and our status has been secured. Our Ethnarch and incumbent leader Elefthérios Venizélos, having sidelined the opposition with his popular reforms rules with a velvet glove.\n\nHowever the abysmal economic situation, the slow economic withering of Smyrna and Hellenization policies have caused wide unrest within our country. Elections are coming, and only time will tell what will happen to the Nation of the Hellenes."

#### Political Parties ####
GRE_valkist_party:0 "CA - Laconophiles"
#GRE_valkist_party_long:0 "Chrysí Avgí \n§gEstablished in Athens in December 1932, the party emerged after Merkouris who had previously shown sympathy to German Volkish trade unions, split from Dimitrios Gounaris and the Populist Party over the need to lean towards reforism. Fiercely supportive of Valkism, the Hellenic National Socialist Party seeks to copy its German counterpart in organizational and policy terms, but offer an unique version of Valkism in which it would seek to “restore National Unity, Social Solidarity and Discipline as a means of achieving the fuller moral and material well-being of the people”.§!"
GRE_vanguardist_party:0 "KAKE"
#GRE_vanguardist_party_long:0 "Kommounistikó Archeiomarxistikó Kómma Elládas \n§gThe Communist Archio-Marxist Party of Greece is a communist political party in Greece, active from 1934. It belongs to a subgenre of Marxism–Leninism and Trotskyism known as Archeio-Marxism (Archive-Marxism) and appears to have been the last scion of that ideology. Its leader, Dimitrios Giotopoulos, also known by his primary alias "Witte", is the leader of the KAKE. Before its formation, he had been a leader of the Greek Archio-Marxists, which had been one of the by far largest dissident communist movements in Greece during the early-to-mid-1930s, as members of Leon Trotsky's "Left Opposition". KAKE split from Trotsky's movement in 1934 after significant ideological fallout. While overshadowed by the major Communist Party, KAKE continues its activites as it waits for the proper moment to assert itself as the true successor of socialism, even though rumors claim that Giotopoulos is collaborating with the right.§!"
GRE_collectivist_party:0 "KKE - Hardliners"
#GRE_collectivist_party_long:0 "Kommounistikó Kómma Elládos (Paliá Kentrikí Epitropí) \n§gThe October Revolution of the Bolsheviks in Russia in 1917 gave impetus for the foundation of communist parties in many countries all over the globe. KKE was founded on 4 November 1918 as the Socialist Labour Party of Greece. Adopting the principles of Marxism-Leninism, the Communist Party of Greece is the main vanguard of the revolution within the political scene. It fights for the liberation of workers and farmers from the shackles of capitalism, the creation of a socialist one-party state and the main base of revolution in the Balkans.§!"
GRE_libertarian_socialist_party:0 "KKE - Liberals"
#GRE_libertarian_socialist_party_long:0 "Kommounistikó Kómma Ellád  os \n§gThe Parliamentary wing of the KKE, the All People Front is an electoral coalition formed between the Communist Party of Greece, the Common Front of Workers, Farmers and Professionals and the United Front of Workers and Peasants. With the recent entry of the Agricultural Party and several independent left-wing personalities, the coalition has detested the more orthodox policies of the old guard and has offered a new way to socialism, by peaceful transformation, mend the urban-rural divide and a heavy focus towards the countryside.§!"
GRE_social_democrat_party:0 "EEK SD"
#GRE_social_democrat_party_long:0 "Etnices Evótitas Kómma"
GRE_social_liberal_party:0 "KF"
#GRE_social_liberal_party_long:0 "Kómma Filelefthéron \n§gOne of most influential parties during the interwar, the Liberal Party is a shining example of liberalism in the Greek political scene. It was founded in August 1910 by Eleftherios Venizelos and has went to dominate politics for 26 years. It represents the centrist elements of Greek society, and supported by the middle class and the populations of the New Lands and Anatolia. Increasingly the Liberal Party became associated with anti-monarchism, anti-socialism which led to socialist elements withdrawing to the progressive camp and thanks to the success of the Minor Asia Campaign, increansingly patriotic.§!"
GRE_market_liberal_party:0 "EEK"
#GRE_market_liberal_party_long:0 "Etnices Evótitas Kómma"
GRE_social_conservative_party:0 "LK"
#GRE_social_conservative_party_long:0 "Laïkón Kómma \n§gThe People's Party is considered the main force of Conservatism in Hellas. It attracts the Elite, the Magnates, Moderate Monarchists and the Clergy. Founded in 1920, Gounaris and his parliamentary candidates campaigned for the withdrawal of the Hellenic Army from Asia Minor, which it occupied under the terms of the Treaty of Sèvres in the aftermath of World War I. Failing to win the 1920 election against the Venizelists and the subsequent victory in the Greco-Turkish war, the party suffered great losses and was in the brink of dissolution, only saved through Gounaris' political maneuvering. Abandonding its monarchist allegiance and adapting a more reformist stance, its aims are to preserve Hellas and its traditions through status-quo policies.§!"
GRE_authoritarian_democrat_party:0 "MEK"
##GRE_authoritarian_democrat_party_long:0 "Metarrythmistikó Ethnikó Kómma \n§gThe National Reform Party is a nativist party formed by renowned phycisian and political figurehead, Sotirios Gotzamanis. Created in the city of Thessaloniki, initally under the name of "Macedonian Union", its original aim was for the decentralization of the Macedonian Region from the rule of the "Athens Regime" and the regional interests of the slavic population, with supporters of slavic origin even calling for secession. Gotzamanis debates that the future of Hellas relies on federalism, claiming that only his "Party of the Common Man" can achieve this, although many doubt that his irredentist rhetorics only seeks to overthrow democracy.§!"
GRE_paternal_autocrat_party:0 "KTE"
#GRE_paternal_autocrat_party_long:0 "Kómma ton Eleyterfrónon \n§gThe Metaxist wing of the People's Party, surrounding Metaxas, his close associates, hardliners and demagogues. Formed as a pressure group within the party to counter Gounaris' reformist line, it has grown into a formidable force that seeks to take over the populists, return the party to what they regard as its original purpose, publishing the so called "Freethinker's Manifesto" that focus on protectionism, chauvinist policies and a necesserary end to the "Parliamentary Experiment", with a return to absolute monachy.§!"
GRE_national_populist_party:0 "CA - Ultranationalists"
#GRE_national_populist_party_long:0 "Chrysí Avgí \n§gRegistered as a mutual aid society, the National Union of Hellas was founded by Asia Minor merchants. According to the organisation's constitution, only Christians can join. Its members are opposed to Hellas' substantial Jewish population. The party's leaders were the main defendants in the trial held after the Campbell Riot of 29 June 1931, in which Greek nationalist mobs attacked the Jewish "Campbell" settlement in the city of Thessaloniki. The EEE calls for the rejuvination of Hellas through mass mobilization against the soulless capitalist system that has plagued the minds and souls of the Greeks, through the creation of an Organic State that will foster and protect its intended people, seeking to ressurect the times of the Byzantium Empire.§!"

