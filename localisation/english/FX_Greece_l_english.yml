gre.19.d:"Election paths:\n§BThe Liberal, Populist and Freethinker's parties paths - An easy and quick game, you beat the shit out of the Ottomans and the scripted wars end here.§!\n\n§0The EEK party path - Gameplay focuses on beating the shit out of the Ottomans and then trying to unite the Greeks and Turks, forever, perhaps.§!\n\n§RThe Socialist paths - The gameplay mainly revolves around the unification of the Balkans and bringing it to the light of glory.§!\n\n\nGolden Dawn paths:\n§GThe Laconophiles - You bring Sparta back from the land of the dead and subjugate as much territory as possible.§!\n\n§bThe EEE party - This path is different from the rest, you are in a race against time. A collapse is inevitable, but the Turkish race must be destroyed.§!"
gre.19.a:"Ok, wish me good luck!"

gre.2.t:0 "Independence Day"
gre.2.d:0 "In 1821, Greeks rose up against the oppressive Ottoman Empire, which had occupied Greece for nearly four hundred years. Bishop Germanos of Patras boldly raised the Greek flag at the monastery of Agia Lavras, inciting the Greek revolution. While the exact date probably was not March 25th, it did occur in late March and it was gradually associated with the religious feast of the Annunciation which occurs on the same date. On the day of the Feast of the Annunciation the archangel Gabriel appeared to the maiden Mary and announced the news, she was pregnant with the divine child. Bishop Germanos chose this day to deliver a different but not unrelated message, a new spirit was about to be born in Greece."
gre.2.a:0 "A new spirit shall be born again!"

gre.3.d:0 "Independence Day is celebrated once again in [Root.GetNameDef], with crowds lining the streets in Athens and other cities, all waving the Greek flag and singing 'Ýmnos is tin Eleftherían' - the Hymn to Freedom, and the country's national anthem. Despite all the hardship the country has faced, its people are still eager to celebrate their sense of independence from those who would oppress them."
gre.3.a:0 "Hail, o hail, Liberty!"

gre.16.t:0 "Help Arrives!"
gre.16.d:0 "The Continental Entente has finalized sending 1000 rifles to our Army. It is less than we anticipated but it will definitely help us in the war effort."
gre.16.a:0 "OK"

gre.11.t:0 "To Make an Example"
gre.11.d:0 "Devrim Tanse is an Ottoman Spy that enlisted in the Greek army only to backstab us by sending intel to the Sultanate. Thankfully he was quickly arrested by an actual Greek patriot. Today will be the end of his life and the beginning of horror in the hearts of the traitors!"
gre.11.a:0 "We had no choice"

gre.12.t:0 "The Nationalist Militia Problem"
gre.12.d:0 "Today is the day we possibly decide about our fate. The Golden Dawn militia has unofficially been our allies against The Empire for a very long time. This status quo has existed for a decent number of years already but it cannot anymore. The Golden Dawn demands our action now. Should we risk democracy and integrate them into our armed forces or shut them up with some weapons and and hope Greece survives the next few decades."
gre.12.a:0 "Fuck the risk, bring me the Golden Dawn leaders here!"
gre.12.b:0 "Give them some weapons and better pray that they forget about this whole mess"

gre.4.t:0 "The Elections"
gre.4.d:0 "The much-awaited national election has finally arrived. Soon the results were published and the winner turned out to be..."
gre.4.a:0 "...The National Unionist Party"
gre.4.b:0 "...The Liberal Party"
gre.4.c:0 "...The Populist Party"
gre.4.e:0 "...The Freethinkers' Party"
gre.4.f:0 "...The Socialist Labour Party of Greece"

gre.6.t:0 "The Return of The King!"
gre.6.d:0 "Just as we promised our Great King George II has returned to Greek soil after a long time in exile. Long live the King! Long live Greece!"
gre.6.a:0 "The end of the republic"

gre.7.t:0 "'Wait, What?'"
gre.7.d:0 "Today a military garrison in Smyrna has received a bizarre offer from our "friends" in the Golden Dawn. They have offered a handful of military equipment for a meager price. They ignored all questions about how they even got them. What should we do with this offer? We don't even know how they got all this stuff!"
gre.7.a:0 "Every gun matters for our army!"
gre.7.b:0 "No, just NO."

gre.8.t:0 "Youthful Stupidity"
gre.8.d:0 "An unexpected problem has emerged in Greek cities. The walls of many buildings are filled with nationalist symbols and propaganda. At this point, young people are running away from school only to contribute to acts of vandalism. This seems to be a minor issue, but this year we have seen a significant increase in support for Golden Dawn. Should we intervene?"
gre.8.a:0 "We have to do something!"
gre.8.b:0 "I don't care"

gre.20.t:0 "An Interesting Proposition"
gre.20.d:0 "Ever since we crushed the Ottoman madness we have had problems managing the various rebellions in our territories in Anatolia. This problem has become even more apparent as the war is getting closer. But the solution to this problem may be simpler than we think - let's ask Golden Dawn for help! Yes, they may not be the best of friends, but this time we need someone to do what we cannot do more than ever."
gre.20.a:0 "Fine"
gre.20.b:0 "Just divert more resources to the police"

gre.13.t:0 "An Another Day in Thessaloniki"
gre.13.d:0 "The city of Thessaloniki has a large Jewish minority and, of course, with it, there are unfortunately anti-Semitic tendencies. Acts of violence against people of other nationalities are the order of the day here. We found evidence of Golden Dawn's intervention in this problem. Today another boundary was crossed. Two thugs tried to start a fire in a synagogue while shouting pro-Golden Dawn sentences. The worst thing is that there were witnesses to this situation and if the media finds out about it, we are really screwed."
gre.13.a:0 "Try to censor as much as you can and don't let the Golden Dawn get angry"
gre.13.b:0 "Blame it all on the Golden Dawn. I'm sick of this shit"

gre.14.t:0 "Hail Zeus!"
gre.14.d:0 "No one has treated the Ancient Greek religion seriously. No one will ever think about taking it back from the land of death, right? Wrong. The "Association of Hellenism" is growing every year. They have gathered all the known ancient beliefs and compressed them into one religious canon called "Hellenism". Maybe we should recognize our ancient beliefs as an official religion in Greece? On the other hand, the Christian majority of Greece could get very angry with our recognition. "
gre.14.a:0 "Come on, we can convince Christians of our good will"
gre.14.b:0 "You'd better find a good psycho facility for them instead"

gre.15.t:0 "The End"
gre.15.d:0 "We have made a mistake. A mistake that will cost thousands of lives. Golden Dawn has stormed government buildings in Athens, effectively taking control of the city. A few hours and the Republic will be gone. We can't fight anymore. Soldiers loyal to the Republic will start guerrilla warfare against the nationalists. The Entente knows about the situation, but it looks like it is not in their interest to intervene."
gre.15.a:0 "Glory to the Greek Underground State!"

crisis.1.t:0 "The End of the Free Zone"
crisis.1.d:0 "Today marks the end of the absolute mistake known as the International Strait Zone! An agreement has been concluded that will divide the zone into two parts. One Greek and one Turkish. Of course, this will certainly cause a lot of diplomatic mess, but the annexation of Constantinople will help our economy and position on the world stage."
crisis.1.a:0 "We are one step closer to the unification!"

crisis.2.t:0 "The First Victim of an Upcoming War"
crisis.2.d:0 "Under cover of darkness, a group of Turkish soldiers crossed the border into Greece robbing a local village and killing one person to scare the others. They were long gone by the time our boys arrived. The Ottoman government said the whole situation had been staged and was a Greek provocation. Both countries are currently remilitarizing territories that were supposed to be demilitarized by the treaty."
crisis.2.a:0 "The truth is we all knew what was coming"

crisis.3.t:0 "A Stab in the Back"
crisis.3.d:0 "The Turkish bastards did it, the Ottoman army entered the Greek territory of Smyrna without a declaration of war and began to fulfil their bloodlust! Artillery barrages attacking our cities have already begun. The civilian population has been ordered to stay in their homes or local civilian fortifications. Every man capable of committing to the war effort must report to the mobilization office. We can no longer expect any help from the Entente, we are on our own."
crisis.3.a:0 "Freedom or death!"

gre.18.t:0 "In Search of the Hyperborea"
gre.18.d:0 "Hyperborea is, or was, a land free of disease and suffering, a land where people committed suicide after feeling fulfilled because nothing else could end their lives. The Hyperboreans lived a life where you effortlessly got everything you wanted. Everything here was perfect, everyone was perfect. As relatives and successors of these people, we shall learn their secrets. A significant portion of the funds will be directed toward research. It has also been decided that there will be an expedition to the land of the north, Greenland. Perhaps we will find the Hyperboreans alive and well there?"
gre.18.a:0 "Lets hope"

