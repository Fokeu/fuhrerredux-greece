##### Events #####
gre.0.t:"The Second Hellenic Republic"
gre.0.d:"Greece emerged victorious from the 1912-1913 Balkan Wars with her territory almost doubled, but found itself in a difficult international situation. In 1914 another danger would emerge from the assassination of Franz Ferdinand, in which Greece was allied with Serbia. Initially neutral, Venizelos supported participation with the Entente while the King anticipated a German victory. This led to a power struggle between Liberals and Royalists. The State of National Defence was established in Thessaloniki to fight alongside the Allies. The year 1916 saw the death of prominent right-wing politician Dimitrios Gounaris, a disaster for the anti-Venizelist parties. The division of the country lasted 9 months, as an Allied ultimatum forced the King and the Royal Family to flee to Switzerland.\nVenizelos returned to Athens, as head of a reunified Greece. In 1920 the greek legislative elections happened. The liberal party gathered the majority of votes and seats in parliament. After the humiliating loss, the anti-Venizelists gathered in Athens and stormed the parliament. At the same time, violent Turkish protests in Smyrna began. The coup ended two days later with Entente treating to intervene and leadership recognizing the failure. In Smyrna, greek soldiers and police cut from communication and radicalized by the Turkish atrocities started shooting at the protestors. Greek citizens started destroying the houses and shops of the Turks, this became known as the night of broken glass. The republic soon took control of the situation but what was done is done. Both the Greeks and Turks of Smyrna became extremely radicalized. \nThe following years saw success for Venizelos' Liberal Party, securing the majority in every election. However the economic situation couldn't be worse, as Smyrna doesn't have access to the raw materials of deep Anatolia and needs to rely on the other side for economic support, debts are skyrocketing and unrest starts to grow within the population. It's 1936 and with the rise of Ultranationalism, the Hellenic Republic is in a weak position. Will the nation of the Hellenes withstand all odds?"
gre.0.a:"Okay, enough, I know what I'm doing"
gre.0.b:"This is my first time playing as Greece"

gre.1.t:"The Challenges Ahead"
gre.1.d:"The Second Hellenic Republic, which faces another election in 1936, has to deal with several challenges, the most prominent of which is anti-venizelist sentiment, which could cause a political crisis all over again. Most are confident that war will soon break out again, with the Ottomans demanding the return of territories lost after the Great War.  The Golden Dawn Ultranationalists are also on the rise, with mass hatred of the Turks among Greeks.\n\nAs the government of Greece, you will have to control the influence of the Golden Dawn, you can do this in the decisions tab. The more influence the ultranationalists have on the country, the greater the chance of a coup. There is no doubt that the Greek-Turkish conflict will start soon, so the sooner you start preparing the better. The most important issue, however, is the economic crisis, it will crush you if you try to ignore it!"
gre.1.a:"Ok, wish me good luck!"
