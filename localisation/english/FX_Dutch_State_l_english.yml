### Ideas
HOL_leftist_symphatizers:0 "Leftist Sympathizers"
HOL_leftist_symphatizers_desc:0 "Even with heavy crackdowns on socialist elements in the Netherlands, there are still people who believe in the socialist cause."
HOL_leftist_symphatizers_1:0 "Leftist Sympathizers"
HOL_leftist_symphatizers_1_desc:0 "Even with heavy crackdowns on socialist elements in the Netherlands, there are still people who believe in the socialist cause."
HOL_landwacht_terrorists:0 "Landwacht Terrorists"
HOL_landwacht_terrorists_desc:0 "The abolishment of the Landwacht has led to its former members attempt to the path of banditry and terrorism.\n\n§NOTE: This idea has no effects but is a marker for the state effects in the whole Netherlands.§!"
HOL_revaunchist_state:0 "Revaunchist State"
HOL_revaunchist_state_desc:0 "The annexation of Zeuwss-Vlaanderen and Limburg by the Belgians has sparked a major nationalist sentiment among our population. Together with our [GER.GetAdjective] allies, we will defeat the Entente and remove their hegemony over Europe!"
HOL_revaunchist_state_1:0 "Revaunchist State"
HOL_revaunchist_state_1_desc:0 "The annexation of Zeuwss-Vlaanderen and Limburg by the Belgians has sparked a major nationalist sentiment among our population. Together with our [GER.GetAdjective] allies, we will defeat the Entente and remove their hegemony over Europe!"
HOL_dutch_german_economic_cooperation:0 "Dutch-German Economic Cooperation"
