### Events
dutchstate.0.t:0 "The State of the United Provinces"
dutchstate.0.d:0 "Declaring itself a neutral country during the Great War; the Netherlands found itself its neutrality violated by both the Entente and Central Powers in the later years of the war. However, an offensive launched by the Entente have pushed German forces back to Belgium; effectively encircling them in Flanders. The German Government however, pressured the Dutch Government into allowing its troops to flee to Germany through the Netherlands. This have made the Entente powers seize the Dutch provinces of Limburg and Zeeuws-Vlaanderen and incorporate it into Belgium as a punishment.\n\nThe annexation of Limburg and Zeeuws-Vlaanderen have enraged the Dutch public, resulting in increased nationalism and help the far right parties grow its public support and its influence onto the Dutch Government. In 1934, Prince Bernhard; son-in-law of the Queen Wilhelmina; launched a military coup in overthrowing the current government. The coup was largely inspired by the rise of Adam Dressler in Germany, and also itself backed with German support. The Queen's government was forced into exile into Dutch Suriname.\n\nThe newly established Dutch State have aligned itself with Valkist Germany, creating an alliance named the Stahlpakt. The Prince desires not only the reclamation of the former Dutch provinces from Belgium; but the unification of Netherlands and Belgium itself severely hurting the relationship of the Dutch State and the Continental Entente."
dutchstate.0.a:0 "Long Live the Prince!"
dutchstate.1.t:0 "[From.GetName] Requests that We Embargo [?tag_to_embargo.GetName]"
dutchstate.1.d:0 "The [HOL.GetAdjective] Government have formally requested our administration to embargo [?tag_to_embargo.GetNameDef]. In order to show the people of our nation that we are not afraid in having a tension with the said country. Many within the cabinet are glad that [HOL.GetAdjective] have shown a bold move as this; while some within the bureaucracy are anxious on what effects it will have on our nation."
dutchstate.1.a:0 "What an excellent proposal!"
dutchstate.1.b:0 "We have other ideas"
dutchstate.2.t:0 "[From.GetName] Embargoes [?tag_to_embargo.GetName]"
dutchstate.2.d:0 "An official announcement was retrieved from Berlin by our ambassador; it seems that the [From.GetAdjective] Government have accepted our request and have embargoed [?tag_to_embargo.GetName]."
dutchstate.2.a:0 "We'll follow suit..."
dutchstate.3.t:0 "[From.GetName] Refuses to Embargo [?tag_to_embargo.GetName]"
dutchstate.3.d:0 "Unfortunate news from the [From.GetName] capital; the [From.GetAdjective] Government have refused to embargo [?tag_to_embargo.GetName]."
dutchstate.3.a:0 "Maybe they have other plans perhaps?"
dutchstate.4.t:0 "Stahlpakt Embargoes Us!"
dutchstate.4.d:0 "Both the governments of [HOL.GetName] and [GER.GetName] have declared that they will officially put an embargo between our nations! It is a bold move from both of these authoritarian governments and will seriously hurt our trade profits."
dutchstate.4.a:0 "Damn them!"
dutchstate.5.t:0 "Trade Proposal from [From.GetName]"
dutchstate.5.d:0 "An envoy from the government of [From.GetName] has arrived in the Foreign Ministry today discussing a possible trade agreement between our nations. It seems that the many within the cabinet are supporting to accept the proposed trade offer by the [From.GetAdjective]; while some officials says that it will not benefit between us. What should be our response?"
dutchstate.5.a:0 "We'll do it"
dutchstate.5.b:0 "That's not a good offer"
dutchstate.6.t:0 "The [From.GetAdjective] Agrees to Trade"
dutchstate.6.d:0 "The Government of [From.GetName] have agreed to our proposal on trade of raw materials."
dutchstate.6.a:0 "Good."
dutchstate.7.t:0 "The [From.GetAdjective] Refuses to Trade"
dutchstate.7.d:0 "The Government of [From.GetName] have refused to our proposal on trade of raw materials."
dutchstate.7.a:0 "Unfortunate."
dutchstate.8.t:0 "Intelligence Exchange with [From.GetName]?"
dutchstate.8.d:0 "The [From.GetAdjective] Government have offered us an special offer. They proposed that we conduct some kind of intelligence exchange between our security forces; that way both can benefit between the intelligence gathered by both by us."
dutchstate.8.a:0 "What an excellent proposal!"
dutchstate.8.b:0 "They might leak the information..."
dutchstate.9.t:0 "[From.GetName] Accepts our Proposal"
dutchstate.9.d:0 "The [From.GetAdjective] Government have accepted our proposal of intelligence exchange between our two countries. Both of our security and intelligence ministers are now preparing for an encrypted line to facilitate the transfer of confidential information."
dutchstate.9.a:0 "Good."
dutchstate.10.t:0 "[From.GetName] Rejects our Proposal"
dutchstate.10.d:0 "The [From.GetAdjective] Government have refused our proposal of intelligence exchange between our two countries; it seems we may have to rely on ourselves to gather and uncover sensitive information."
dutchstate.10.a:0 "Unfortunate."
dutchstate.11.t:0 "Resistance in Limburg and Zeeuws-Vlaanderen!"
dutchstate.11.d:0 "The former Dutch provinces of Limburg and Zeeuws-Vlaanderen are now erupting in an open resistance to the [Root.GetAdjective] control of the area. This provinces are awarded to us by the Entente as a punishment for the [HOL.GetAdjective] for allowing [GER.GetAdjective] troops to flee to Germany through the Netherlands. However; the area is still home to the majority of [HOL.GetAdjective] nationals; still bitter in the annexation of the provinces by Belgium. The [HOL.GetAdjective] Government have denied any involvement of the crisis; but instead, suggesting that the people living in those areas, are tired living under [BEL.GetAdjective] control.
dutchstate.11.a:0 "So it begins..."
dutchstate.12.t:0 "Suppressing the Resistance"
dutchstate.12.d:0 "The former Dutch provinces of Limburg and Zeeuws-Vlaanderen are suffering in an open resistance; many within the government are considering deploying the armed forces in order to quell the resistance and promote order. However, this can also lead to a more violent resistance if not implemented properly."
dutchstate.12.a:0 "Deploy the armed forces"
dutchstate.12.b:0 "Let the local police handle it."
dutchstate.13.t:0 "Operation \"Fakkel\"" Ongoing"
dutchstate.13.d:0 "The preparations for the implementation of Operation \"Fakkel\" is now finished and now being implemented in the target area."
dutchstate.13.a:0 "Very good."
dutchstate.14.t:0 "Resistance Suppressed"
dutchstate.14.d:0 "The resistance in the former Dutch provinces of Zeeuws-Vlaanderen and Limburg are now suppressed and the people not involved in the crisis are now living again their normal life. Businesses are now again open and the people now enjoy the peace in the area."
dutchstate.14.a:0 "That was close."
dutchstate.15.t:0 "Resistance Becoming Violent"
dutchstate.15.d:0 "Reports are blurry but one thing is certain; the crisis in the former Dutch provinces has become more violent."
dutchstate.15.a:0 "Oh no."
dutchstate.16.t:0 "Resistance in Belgium Suppressed"
dutchstate.16.d:0 "Our sponsored resistance in Belgium have been successfully suppressed by the local authorities and security forces. Many are imprisoned and some are hiding from [BEL.GetAdjective] authorities. "
dutchstate.16.a:0 "Welp, we have a good run"
dutchstate.17.t:0 "Dutch Nationals Arrive from Belgium"
dutchstate.17.d:0 "Since the annexation of the rightful Dutch provinces by Belgium, the Dutch nationals living in the area have wanted to return to their home country. Today, many of those Dutch people have returned to their home country; through migration. These people have pointed out that they are ready to support the Prince in reclaiming the lost provinces, through diplomacy or force."
dutchstate.17.a:0 "We welcome them!"
dutchstate.18.t:0 "Opening of the Waalbrug"
dutchstate.18.d:0 "The ferry over the Waal river was one of the Netherlands' busiest ferries. Recognising its limited capacity, the municipal authorities of Nijmegen started the construction of the Waalbrug in 1931. On the 16th of June 1936 the finished bridge has finally been officially opened by Prince Bernard himself."
dutchstate.18.a:0 "Hurrah!"
dutchstate.19.t:0 "Solar Eclipse Over the Netherlands"
dutchstate.19.d:0 "A solar eclipse appeared today over the Netherlands as expected; civilians and scientists alike went outside to look at the Sun that was partially covered by the Moon, with some even taking a drive as far as the French border for an optimal view of the phenomenon."
dutchstate.19.a:0 "Protect your eyes."
dutchstate.21.t:0 "Minor Flood in Parts of Holland"
dutchstate.21.d:0 "There are reports this morning that a minor flood have erupted in some parts of Holland; while the authorities still seem confused on what caused the situation; many residents of the area have began to ask the government for some kind of relief. While we can give essential items such as food and water; some in those in the government, particulary those who come from the area suggests that we provide more."
dutchstate.21.a:0 "We'll only provide the essentials"
dutchstate.21.b:0 "Give the people what they need"
dutchstate.22.t:0 "Completion of the New Dutch Water Line"
dutchstate.22.d:0 "The Dutch Water Line or the Hollandse Waterlinie as we call it was a series of water-based defences conceived by Maurice of Nassau in the early 17th century, and realised by his half brother Frederick Henry. Combined with natural bodies of water, the Water Line could be used to transform Holland, the westernmost region of the Netherlands and adjacent to the North Sea, almost into an island. The modernization of the water line have been essential in providing defense for the country; and such the government have poured significant amount of money for its modernization. The project was completed this morning and was visited by no other than Prince Bernhard himself."
dutchstate.22.a:0 "Hurrah!"
dutchstate.23.t:0 "Scientific Exposition in Amsterdam"
dutchstate.23.d:0 "Coming from different parts of Europe, such as Germany, France and the United Kingdom, many scientists have presented their inventions towards the public. Many presented inventions include small machineries like household appliances towards big and heavy machineries used in revolutionized manufacturing and production in factories."
dutchstate.23.a:0 "Science truly is amazing."
dutchstate.24.t:0 "Reclaiming the Lost Provinces?"
dutchstate.24.d:0 "With the chaos happening in Belgium; we can now reclaim our lost provinces of Zeuwss-Vlaanderen and Limburg from them. We can try crossing the border and marching through the provinces and securing the area; or we can intervene in the Belgian civil war directly and annex Belgium entirely. However this could spark British or French intervention"
dutchstate.24.a:0 "Reclaim the lost provinces!"
dutchstate.24.b:0 "Intervene in the Belgian Civil War!"
dutchstate.24.c:0 "Leave them alone."
dutchstate.25.t:0 "Occupation Successfull"
dutchstate.25.d:0 "The Army's High Command have reported that our troops have sucessfully crossed the Dutch-Belgian border and have successfully occupied the provinces of Zeuwss-Vlaanderen and Limburg. Unsuprisingly, the inhabitants of the area welcomed our troops with hospitality as they marches down onto the city square."
dutchstate.25.a:0 "The lost have been reclaimed."
dutchstate.26.t:0 "[HOL.GetAdjective] Occupies Zeuwss-Vlaanderen and Limburg"
dutchstate.26.d:0 "With the chaos that engulfed our nation into a civil war; the [HOL.GetAdjective] Government have taken the opportunity and have ordered their troops to cross the border and occupy Zeuwss-Vlaanderen and Limburg."
dutchstate.26.a:0 "They are rightfully [HOL.GetAdjective]"
dutchstate.27.t:0 "[HOL.GetAdjective] Intervention of the Belgian Civil War"
dutchstate.27.d:0 "The chaos that engulfed the Belgian nation into a civilwar have lead the opportunistic [HOL.GetAdjective] Government into intervening declaring war on both the legitimate government and the rebelling factions. The aim of the intervention is obviously incorporating the Belgian lands into the [HOL.GetName] to form the United Kingdom of the Netherlands. The President have summoned all cabinet members including the Prime Minister in order to what action should we take against them."
dutchstate.27.a:0 "Might as well intervene on their intervention"
dutchstate.27.b:0 "Do nothing."
dutchstate.28.t:0 "Military Mission to [HOL.GetNameDef]"
dutchstate.28.d:0 "In order to improve the capabilities to the [HOL.GetAdjective] Military; both the Governments of [HOL.GetName] and our government have agreed on a [Root.GetAdjective] Military Mission to the Netherlands. We will be sending General Frederich Paulus to Amsterdam to train and improve the skills of not only the officers but also the common rifleman."
dutchstate.28.a:0 "Auf Wiedersehen, General Paulus!"
dutchstate.29.t:0 "General Paulus Arrives in the [Root.Capital.GetName]"
dutchstate.29.d:0 "In order to improve the capabilities of our military; both the Governments of [GER.GetNameDef] and our government have agreed on the [From.GetAdjective] Military Mission aiming to improve the capabilities and skills of not only our officer corps but also the common rifleman."
dutchstate.29.a:0 "Welkom in amsterdam, Generaal!"
dutchstate.30.t:0 "General Paulus Leaving for Berlin"
dutchstate.30.d:0 "It seems that time flies as General Frederich Paulus is leaving Amsterdam for Berlin; as the [GER.GetAdjective] mission to the Netherlands have come to an end. Our army have learned a lot from the brilliant general and their skills in both warfare and leadership have been improved."
dutchstate.30.a:0 "Tot ziens, generaal Paulus!"
dutchstate.31.t:0 "General Paulus Arrives in Berlin"
dutchstate.31.d:0 "The [Root.GetAdjective] Military Mission in the Netherlands has come to an end however as General Frederich Paulus has arrived here in [Root.Capital.GetName] and have once again joined our ranks."
dutchstate.31.a:0 "Wilkommen, General Paulus!"
dutchstate.32.t:0 "Snatching the Provinces"
dutchstate.32.d:0 "There are still quite the number of [HOL.GetAdjective] citizens living in the occupied provinces of Limburg and Zeuss-Vlaanderen; and many of those still wish to rejoin to our state; return to the rightful borders since the Great War.\n\nSome within the army and foreign ministry, have suggested to try snatching the provinces, march our regiments in those provinces and secure them."
dutchstate.32.a:0 "Let's hope this works"
dutchstate.33.t:0 "Belgian Border Incident"
dutchstate.33.d:0 "As the orders to cross the border to Belgium and reclaim Limburg and Zeuss-Vlaanderen were passed onto the commanders in the field stationed at the border; many of our troops were eager to carry out the operation; and have done so. However, [BEL.GetAdjective] garrisoned in the area were quick to react and have drove off our army away to the starting point. It seems the operation were a failure."
dutchstate.33.a:0 "We'll take it by force."
dutchstate.33.b:0 "Back down."
dutchstate.34.t:0 "Limburg and Zeuss-Vlaanderen Secured"
dutchstate.34.d:0 "Reports from the field in the [BEL.GetAdjective] border, our troops have successfully repulsed the [BEL.GetAdjective] defenses and have managed to secure the lost provinces."
dutchstate.34.a:0 "We are unstoppable."
dutchstate.35.t:0 "[HOL.GetAdjective] Troops Marches to Limburg!"
dutchstate.35.d:0 "The stationed troops garrisoned in the provinces of Limburg and Zeuss-Vlaanderen have reported that [HOL.GetAdjective] troops have marched and taken control of the provinces, successfully repulsing are defenses in the area. While we could launch an counter-attack; justifying the [HOL.GetAdjective] as a declaration of war; this might also draw [GER.GetName] in the conflict, which we could not survive on our own."
dutchstate.35.a:0 "Launch the counter-attack!"
dutchstate.35.b:0 "Back down"
dutchstate.36.t:0 "[From.GetName] Demands to Hand-over the East Indies"
dutchstate.36.d:0 "The [From.GetAdjective] Government, refusing to acknowledge our claim over the East Indies, have sent a telegram demanding the transfer of the region to them. Should we accept?"
dutchstate.36.a:0 "We must protect our country's interests in the region"
dutchstate.36.b:0 "It's not worth a war with"
dutchstate.37.t:0 "[From.GetName] Refuses to Give-up East Indies"
dutchstate.37.d:0 "The [From.GetAdjective] Government, as stubborn as they were, has refused to acknowledge our legitimate claim over the East Indies colony."
dutchstate.37.a:0 "We'll have to take it by force!"
dutchstate.37.b:0 "A war over the region is not worth it"
dutchstate.38.t:0 "Reports from Limburg"
dutchstate.38.d:0 "Officers from the field, stationed in Limburg, and Zeuss-Vlaanderen have reported multiple Dutch Landwatcht units and military divisions attempting to cross the border to secure the provinces. Fortunately, our divisions garrisoned in the area were quick to react and have stop their advances.\n\nThe [HOL.GetAdjective] Consulte in Brussels have not provided any explainations of their army's actions."
dutchstate.38.a:0 "Embargo them!"
dutchstate.39.t:0 "The [BEL.GetAdjective] Embargoes Us!"
dutchstate.39.d:0 "The cowardly [BEL.GetAdjective] Government have announced unjustified trade embargoes against us! The foriegn ministry have suggested we return the favour."
dutchstate.39.a:0 "Damn them!"
dutchstate.40.t:0 "Landwacht Scandal"
dutchstate.40.d:0 "Last night, in the city of Rotterdam, reports of few members of the Landwacht, the paramilitary wing of the NNB, have been reported causing distrubances in the cities, specifically places of alcohol consumption. These members, are reported to cause some trouble to some ordinary citizens, enciting fist fights and recently, a death of multiple men enjoying the night, celebrating their friend's birthday; the details are blurry at the moment on who started the conflict, although, the families of the victims, are calling the government for justice."
dutchstate.40.a:0 "Punish those who are responsible"
dutchstate.40.b:0 "Offer condolences to the families"
dutchstate.40.c:0 "Bribe the families to keep them quiet"
dutchstate.42.t:0 "Smuggled [From.GetAdjective] Equipment Arrives"
dutchstate.42.d:0 "We have successfully stolen some [From.GetAdjective] equipment from the stockpile and successfully transported them to the Rotterdam harbour."
dutchstate.42.a:0 "Open the crates."
dutchstate.43.t:0 "Failure to Smuggle Equipment from [From.GetName]"
dutchstate.43.d:0 "The ship containing the stolen equipment from the [From.GetAdjective] stockpile was caught by custom inspector in the harbour."
dutchstate.43.a:0 "Oh no."
dutchstate.44.t:0 "Dutch State Demands Submission"
dutchstate.44.d:0 "The [HOL.GetAdjective] Government have sent an ultimatum demanding our submission and annexation of our state. How should we respond?"
dutchstate.44.a:0 "Are they mad?"
dutchstate.44.b:0 "We have no choice"
dutchstate.45.t:0 "[BEL.GetName] Accepts"
dutchstate.45.d:0 "The [BEL.GetAdjective] Government have accepted the demands of our ultimatum against them."
dutchstate.45.a:0 "They are fools not to accept"
dutchstate.46.t:0 "[BEL.GetName] Refuses"
dutchstate.46.d:0 "The [BEL.GetAdjective] Government, have unexpectedly refused our ultimatum against them."
dutchstate.46.a:0 "To War!"
dutchstate.46.b:0 "We're no position for a war."
dutchstate.47.t:0 "Landwacht Issue"
dutchstate.47.d:0 "Since the abolishment of the Landwacht, many of its former members have resulted with banditry. Reports of them raiding farm houses and villages for loot have spread all across the country and many are calling for the government to do something."
dutchstate.47.a:0 "Hunt them like animals!"
dutchstate.48.t:0 "The Socialist Crackdowns"
dutchstate.48.d:0 "It's been a week since the government have implemented socialist crackdowns in order to prevent a hostile takeover by the radical left. Many within the ranks of these leftists have scattered throughout the country, and are hiding in various parts of villages such as farms and hostels."
dutchstate.48.a:0 "Soon, Netherlands will be free some the red poison."
dutchstate.49.t:0 "Koolhoven Expansion in Amsterdam"
dutchstate.49.d:0 "Crowds gather as the celebration of the opening of the new Koolhoven factory in Amsterdam. The Koolhoven spokesperson stated that the company intended this factory to produce armaments needed by the military and other security forces.\n\nThis factory can also provide employment between unemployed [HOL.GetAdjective] citizens that can provide food for their families."
dutchstate.49.a:0 "I hope they would open more!"
dutchstate.50.t:0 "In the City of Lights"
dutchstate.50.d:0 "Silently crossing the Belgian border at night, Lucas, if it's his real name, has been feeling butterflies on his stomach. It was his first field mission; away from his homeland, and in deep enemy territory. Walking towards the nearest village, he remembers his love of his life, Erika, who have remained in Rotterdam; he have been planning to propose to Erika, but was was forestalled by his new and first assignment.\n\nHe arrived in the village, there was no one on the streets, except for the usual tarts, and druken men came from the cafe. He proceeded walking towards the train station, finally bought a ticket with a destination to Paris. A couple of hours later, he arrived at his destination, he wasn't been aliented to Paris, as his family once lived a village near the city.\n\nImmediately, he met his local contacts, and proceeded to conduct his mission. He finally completed his mission without a snitch; proceeded to take the train that bounds to Dunkirk, where a fishing boat will bring him to the harbours of Rotterdam. Carrying with him is a couple of documents, containing French state secrets. It seems that his mission was more important than he thought, as the information he is carrying can bring the advantage to the Dutch and Germans when conflict arises."
dutchstate.50.a:0 "I came back, Erika."
dutchstate.51.t:0 "Result of the Brussels Operation"
dutchstate.51.d:0 "Agents from our intelligence agency have reported success in our planned operation in Brussels. We have gained multiple information regarding Belgian research and development as well as military cryptographic codes."
dutchstate.51.a:0 "We know their secrets."
dutchstate.52.t:0 "[From.GetName] Wishes to Join our Faction"
dutchstate.52.d:0 "The Government of [From.GetName] has requested to join our faction. What shall be our response?"
dutchstate.52.a:0 "Of course they may join"
dutchstate.52.b:0 "They will be a burden"
dutchstate.53.t:0 "[From.GetName] Refuses of Entry to their Faction"
dutchstate.53.d:0 "The [From.GetAdjective] Government have refused our entry to their alliance."
dutchstate.53.a:0 "Shame."
dutchstate.54.t:0 "Louis de Visser Arrested by Landwacht"
dutchstate.54.d:0 "Prominent socialist politician Louis de Visser have been arrested by the Landwacht in Eindhoven, on crimes of sabotaging the economic affairs of the state. He have been brought to the local Landwacht detachment and currently under custody. As de Visser is not just a small fish, the local station commander, has consulted us on what to do with him."
dutchstate.54.a:0 "Prepare him for interrogation"
dutchstate.54.b:0 "Send him straight to prison"
dutchstate.55.t:0 "Death of de Visser"
dutchstate.55.d:0 "Arrested a few weeks ago by the Landwacht, and was sent to prison for conspiring to overthrow the Dutch Government and sabotaging the economic affairs of the nation, Louis de Visser have been reportedly died while in the correction facility. Reports are blurry on the cause of death, but some include poisoning as de Visser was seen halucinating while returning to his cell. Reports of his death have now leaked onto neighboring villages, and it will not take long for this to reach the newspapers."
dutchstate.55.a:0 "Censor this information immediately!"
dutchstate.56.t:0 "Landwacht Accused of Torture!"
dutchstate.56.d:0 "The Landwacht, is the paramilitary organization of the current ruling party, the NNB; they have been responsible in rooting-out the threats to the NNB's power over ther Netherlands. The Landwacht is also notorious for its abusive and brutal methods of interrogation, sometimes even resulting in death. Today a major newspaper has reported that a man died while in custody, and has accused the Landwacht of torturing the victim to death."
dutchstate.56.a:0 "Oh no..."
dutchstate.57.t:0 "Labour Leaders Organized a Strike!"
dutchstate.57.d:0 "As the socialist unrests grows even further in the Netherlands, a group of labour leaders have organized a minor strike in Amsterdam, resulting in crippling of the armament manufacturing of the city."
dutchstate.57.a:0 "Send in the police!"
dutchstate.58.t:0 "Security Forces Pacifies the Strikers"
dutchstate.58.d:0 "The security forces sent by the government to combat the strikers have successfully pacified them. Although tensions between the two parties have been high at the start; the strikers and the police have reached onto an agreement and have dispersed peacefully."
dutchstate.58.a:0 "Words are still better than bullets."
dutchstate.59.t:0 "Question of Royal Assets"
dutchstate.59.d:0 "Ever since the nationalist takeover, the Royal assets of the House of Orange-Nassau here in the Netherlands have left quite untouched and have been continued to be used by the remaining nobilities whom supported the nationalists or the NNB, such as Prince Bernhard himself. However, as the dust has settled on the nation, and a new people's government have been established the question on how to do with these assets are becoming more and more of a trending topic between the party and the new government. Some wish for the government to keep the assets and use it for state affairs; while some are advocating in reusing the land for an industrial or collective housing project."
dutchstate.59.a:0 "We should keep it for state affairs"
dutchstate.59.b:0 "Those should be put to good use"
dutchstate.60.t:0 "Monarchist Sympathies in the Bureaucracy"
dutchstate.60.d:0 "As the reorganization of the Bureaucratic system in the country was nearly finished, a mildly disturbing report was found. There are still some government officials and employees within the government offices and ministries that are either sympathetic to the reactionaries; namely the desposed monarchy of the House of Orange-Nassau and the failed New Dutch Movement or the NNB. While these people are not themselves currently a threat or be a future threat to the people's government, it has been exposed that the some are still clinging to the old order, and can be somewhat of a hindrance in the bureaucratic process."
dutchstate.60.d.natpop:0 "As the reorganization of the Bureaucratic system in the country was nearly finished, a mildly disturbing report was found. There are still some government officials and employees within the government offices and ministries that are either sympathetic to the monarchists; namely the desposed monarchy of the House of Orange-Nassau. While these people are not themselves currently a threat or be a future threat to the people's government, it has been exposed that the some are still clinging to the old order, and can be somewhat of a hindrance in the bureaucratic process."
dutchstate.60.a:0 "A little reeducation won't hurt, right?"
dutchstate.61.t:0 "Socialist Resistance"
dutchstate.61.d:0 "Local authorities have reported an increase of socialist activities such as strikes in the whole of the Netherlands. Many within these socialists are resisting the current regime; openly calling for a general strike to make the Dutch government submit to their demands."
dutchstate.61.a:0 "Proof that we can't trust the red menace!"
dutchstate.62.t:0 "The Landwacht Issue"
dutchstate.62.d:0 "Since the abolishment of the Landwacht, many of its former members have resulted with banditry. Reports of them raiding farm houses and villages for loot have spread all across the country and many are calling for the government to do something."
dutchstate.62.a:0 "Hunt them like animals!"
dutchstate.63.t:0 "The New Situation in Amsterdam"
dutchstate.63.d:0 "The fall of the Nationalist Dutch Government aligned with us, allowed the Suriname Government to assume control over the Netherlands. The Foreign Minister, have proposed that we demand the new Dutch Government to rejoin our alliance."
dutchstate.63.a:0 "Pressure the New Dutch Government!"
dutchstate.63.b:0 "We are better off without them."
dutchstate.64.t:0 "Demands from Berlin"
dutchstate.64.d:0 "As we have retaken control of our homeland, we have received a telegram from Berlin, demanding that we join their alliance as the previous government did and install a more favourable government. A military protection from the Germans will guarantee our sovereignity over the lowlands, however, it might drag us onto an another conflict."
dutchstate.64.a:0 "Give in to their demands"
dutchstate.64.b:0 "Refuse the German demands"
dutchstate.65.t:0 "[KNE.GetName] Accepts"
dutchstate.65.d:0 "The [KNE.GetNameDef] have accepted our demands in joining our alliance."
dutchstate.65.a:0 "A wise choice"
dutchstate.66.t:0 "[KNE.GetName] Refuses"
dutchstate.66.d:0 "The [KNE.GetNameDef] have refused our demands in joining our alliance."
dutchstate.66.a:0 "Their celebration will be short-lived."
# expanded paths
dutchstate.100.t:0 "Meeting in Amsterdam"
dutchstate.100.d:0 "In preparation in reclaiming the lost provinces of Zeuss-Vlaanderen and Limburg from Belgium; as well as preparing our revaunchist intents against the Entente powers of France, Italy and the United Kingdom; Prince Bernhard, together with Prime Minister Cornelius van Geelkerken and Field Marshal Izaak Reynders will meet in Amsterdam to discuss possible reforms and policies that will be implemeneted in order to prepare the nation for the upcoming events."
dutchstate.100.a:0 "Let's go to work"
dutchstate.101.t:0 "Meeting in Amsterdam"
dutchstate.101.d:0 "The day proved to be great as the sunny morning in Amsterdam have allowed for both parties to meet in the Royal Palace in Amsterdam. Prince Bernhard, having sat down on his seat sipping his cup of coffee, have made Prime Minister Geelkerken eager in presenting his reforms proposed by his government.\n\nThis reforms, while mainly will affect the military, can also have its impact towards the citizens and the economic aspect of the nation such as conscription and like. However, in order to pass these reforms and policies presented by the Prime Minister, this should be first supported by the Prince himself; due to the fact that his charisma can secure the passing and implementation of the said reforms."
dutchstate.101.a:0 "I may need to take a look."
dutchstate.102.t:0 "Allowing Political Commissars in the Military"
dutchstate.102.d:0 "The first proposal made by Prime Minister Geelkerken was the inclusion of political commissars in army divisions to ensure their loyalty and be educated and indoctrinated correctly."
dutchstate.102.a:0 "The military should be independent from politics"
dutchstate.102.b:0 "The soldier's loyalty concerns us most"
dutchstate.103.t:0 "Fate of the Nederlandse Landwacht"
dutchstate.103.d:0 "As the first proposal has been decided on, the second proposal has been raised by the Prime Minister himself; this proposal, advocates for the expansion of the paramilitary division of the ruling party. Several \"commanders\" of this paramilitary units have been present in the meeting, elaborating the capabilities of their men, and what could they do for the Vaterland.\n\nThings got heated up, as Field Marshal Reynerds have given his counter arguments that the Landwacht is most fit; as a security personnel for various officials and institutions of the Dutch State, which clearly pissed off Prime Minister Geelkerken. However, Prince Bernhard still has the final word."
dutchstate.103.a:0 "The Field Marshal is right; they will remain as security personnel"
dutchstate.103.b:0 "They clearly are capable, allow their expansion as an elite troops"
dutchstate.104.t:0 "Conscription Issue"
dutchstate.104.d:0 "Many points have been decided in the meeting the last and final one is the most controversial; many within the army see the Landwacht, the ruling party's paramilitary wing as goons, with no experience in actual combat; while many within the Government see the army as a threat to their power.\n\nThe issue with conscription is that, the party wants to expand the manpower of their paramilitary division, while the army expressed their concerns that this can hinder the combat ability of the armed force when the reclamation comes."
dutchstate.104.a:0 "Recruits can be transferred to the Landwacht"
dutchstate.104.b:0 "Limit recruitment for the Landwacht"
dutchstate.106.t:0 "Reynders Approaches the Prince"
dutchstate.106.d:0 "Having disliked Geelkerken from the start; Field Marshal Reynders have approached Prince Bernhard in the Palace to inform him of his future actions. The field marshal was concerned over some reported activities of the Landwacht and the NNB members, and proposed to instruct the military intelligence service to keep an eye on them."
dutchstate.106.a:0 "We might need to keep an eye on them"
dutchstate.107.t:0 "Suspicious Party Meetings"
dutchstate.107.d:0 "An eerie night in Rotterdam, a man wearing a trench coat approached another man outside the cafe, sitting in one of the tables for the customers; a public place for sure, but there are severly lack of customers in the cafe, and not that many people in the streets of the city. He sat on the opposite side of the table, while simultaneously sipping his coffee. Both this men were not ordinary men, for they are working for the intelligence service of the Dutch army.\n\nBeing briefed on his new mission, the both man quickly disperesed. However, the man wearing the trench coat was speechless, as his new deployment wasn't to be in enemy territory, such as London or Brussels, but in his home country, in Amsterdam itself. By the order of some higher-ups in the army, he is tasked in investigating the suspicious meetings conducted by the members of NNB, the ruling party in the Dutch State. Arriving on his quarters, he quickly prepared for his next mission, as there are intel that the next meeting will be conducted on the Hague. Having seen himself in the mirror, he quickly realized that this mission may dictate the future of his fatherland. He grabbed his things and left his quarters, leaving for the station."
dutchstate.107.a:0 "One ticket to the Hague please"
dutchstate.108.t:0 "A Shocking Revelation"
dutchstate.108.d:0 "One uniformed personnel with the rank of Lieutenant have quickly left his service car; leaving some of his belongings in the car with a lower ranking companion. Having gained entrance to the corridors of the army base, he quickly starting darting through the direction of the office of Field Marshal Reynders, with a couple of unorganized documents and photos combined in a folder peeking inside his satchel.\n\nArriving straight away in the desk of the secretary of the Field Marshal, telling that he needs to see the Field Marshal urgently; and was alas entertained by the Field Marshal himself. Shocked by this discovery, the field marshal quickly telephoned someone and briefly left his office, together with the Lieutenant.\n\nIt seems that the conducted meetings by the members of the NNB party are planning to assassinate the Prince; seizing control of the apparatus of the state. With the evidences in hand, the field marshal have carried the order from Prince Bernhard himself and have deployed the army to arrest various party members; including Prime Minister Geelkerken."
dutchstate.108.a:0 "Round them all up!"
dutchstate.108.b:0 "They pose no threat."
dutchstate.109.t:0 "Prince Bernhard Assumes Control"
dutchstate.109.d:0 "Shocked by the recent events conducted by the party of Cornelius van Geelkerken, the Prince have officially assumed complete control of the government."
dutchstate.109.a:0 "God Save the Prince!"
dutchstate.110.t:0 "Prince Bernhard Assassinated!"
dutchstate.110.d:0 "At this morning, while driving on the streets of Amsterdam, the people's prince, Prince Bernhard was shot in the neck by an unknown assailant! The assailant was quickly thwarted by members of the security detail of the prince, however, due to the seriousness of his wounds, the Prince have died on his way to the hospital."
dutchstate.110.a:0 "A great loss, but also an opportunity"
dutchstate.111.t:0 "A State Funeral"
dutchstate.111.d:0 "The death of Prince Bernhard came to the suprise of the Dutch people, whom adored him as their true leader in these dark times."
dutchstate.111.a:0 "We will always remember him"
dutchstate.112.t:0 "The Army's Coup"
dutchstate.112.d:0 "While having a cabinet meeting in Amsterdam, Field Marshal Reynders have suddenly seized control of the radio broadcasting station and have declared a state of emergency. In various cities, such as The Hague, Utrecht, Eindhoven, and Groningen, soldiers were deployed to occupy strategic points, such as government installations, highways and bridges. The radical Geelkerken government have been arrested and put under arrest, while members of the Landwacht are being hunted by troops of the Dutch army."
dutchstate.112.a:0 "Execute the traitors!"
dutchstate.113.t:0 "Utrecht Station Fire"
dutchstate.113.d:0 "The central station in Utrecht has caught fire, resulting in the destruction of the entire upper floor. An investigation by the authorities has concluded that the tragedy has likely been caused by an electrical failure and thus that it was not the result of foul play. Already the press are demanding an official statement to print in tomorrow's newspapers."
dutchstate.113.a:0 "Relax, it was just an \"accident\""
dutchstate.114.t:0 "Targeting Socialists"
dutchstate.114.d:0 "Intelligence reports concluded that the fire occurred in the Utrecht Station have been done by the socialists and their sympathizers who are against on our rule. While the public doesn't currently know this reports; the socialists who did it can cause havoc again in other parts of the state, allowing for public suspicion. There are calls in the government to launch a crackdown of leftist activities; to pacify these animals territorizing the country; however, this might also arouse public suspicion."
dutchstate.114.a:0 "They are no threat"
dutchstate.114.b:0 "Greenlight the operation"
dutchstate.115.t:0 "Celebrating the 2nd Annivasary"
dutchstate.115.d:0 "In the week's time, members from the various offices of Government, including the military and Prince Bernhard himself, will be celebrating the 2nd Anniversary of the NNB's rise to power.\n\nMany delegations from friendly countries such as [GER.GetNameDef] will be attending the party in the Binnenhoff. As always, Prince Bernhard will be scheduled to give his speech celebrating outside the Binnenhoff, together with the Prime Minister."
dutchstate.115.a:0 "I'll have a cognac, please"
dutchstate.116.t:0 "Rumours in the Celebration"
dutchstate.116.d:0 "There are quite the rumours circulating in the streets of Amsterdam that the Utrecht Station Fire, was not an accident, and it was in fact, caused by socialist elements, aiming to terrorize the Netherlands. What's more disturbing however, as it won't be the last fire accident that will occur, to top it all off, the celebration of the 2nd Year anniversary of the NNB's rise the power will be held at the Binennhoff; which can be a potential target for such attacks. There are those in the party that suggests "
dutchstate.116.a:0 "Nonsense, we should continue the planned events."
dutchstate.116.b:0 "We can't take risks, cancel it this year."
dutchstate.117.t:0 "Fire at the Binnenhoff!"
dutchstate.117.d:0 "The Binnenhoff, the venue for the grandiose party to celebrate the 2nd year of the NNB's rise the power has been reduced to the ground. Several high-ranking officials of the government were confirmed dead and the government has now fallen."
dutchstate.117.a:0 "The Socialists take control of the government!"
dutchstate.117.b:0 "The Loyalists launch a counter coup!"
dutchstate.117.c:0 "The Loyalists launch a counter coup! (Play as the Dutch Exiles)"
dutchstate.118.t:0 "Socialism in the Netherlands"
dutchstate.118.d:0 "Our little ally in the west has been consumed by the bolshevism. As the only nation left within our sphere of influence; should we let the dutch, turn to the red tide; or let them poison themselves, with the ideas of socialism?"
dutchstate.118.a:0 "We'll pull out from Amsterdam"
dutchstate.118.b:0 "Mobilize the troops"
dutchstate.119.t:0 "[From.GetName] Pulls from the Netherlands"
dutchstate.119.d:0 "Berlin; seeing that a change of government have occured here in Amsterdam; have pulled out diplomatic and economic relations with our nation."
dutchstate.119.a:0 "Oh no, anyway..."
dutchstate.120.t:0 "The Socialist Elections"
dutchstate.120.d:0 "As we have stabilized our grip over the Netherlands, we must enact a new election on which different leftist parties must compete. There are three major factions that desires to form a new government for the workers. The first one is the Revolutionair Front, which advocates for more militarization and centralization of the state; the other one is the current, Volkspartij voor Agrariërs or the People's Party for Agriarians, which advocates for the preservation of the status quo, and the last one is AP or the Anarchistische partij, which intends to decentralize the control over the state and economy, allowing for more autonomy by the local government units. Which party will guide the Netherlands in the coming years?"
dutchstate.120.a:0 "Revolutionair Front"
dutchstate.120.b:0 "Volkspartij voor Agrariërs"
dutchstate.120.c:0 "Anarchistische partij"

### Leader Descriptions
POLITICS_PRINCE_BERNHARD_DESC:0 "Bernhard was born Bernhard Leopold Friedrich Eberhard Julius Kurt Karl Gottfried Peter, Count of Biesterfeld in Jena, Saxe-Weimar-Eisenach, German Empire on 29 June 1911, the elder son of Prince Bernhard of Lippe and his wife, Baroness Armgard von Sierstorpff-Cramm. He was a grandson of Ernest, Count of Lippe-Biesterfeld, who was regent of the Principality of Lippe until 1904. He was also a nephew of the principality's last sovereign, Leopold IV, Prince of Lippe. Because his parents' marriage did not conform with the marriage laws of the House of Lippe, it was initially deemed morganatic, so Bernhard was granted only the title of Count of Biesterfeld at birth. He and his brother could succeed to the Lippian throne only if the entire reigning House became extinct. In 1916, his uncle Leopold IV as reigning Prince raised Bernhard and his mother to Prince and Princess of Lippe-Biesterfeld, thereby retroactively according his parents' marriage dynastic status. The suffix Biesterfedwas revived to mark the beginning of a new cadet line of the House of Lippe.\nBernhard suffered from poor health as a boy. Doctors predicted that he would not live very long. This prediction might have inspired Bernhard's reckless driving and the risks that he took. The prince wrecked several cars and planes in his lifetime.\nThe rise of nationalism in the Netherlands was lead by Bernhard Leopold Friedrich Eberhard, the man who married Princess Juliana, the daughter of Queen Wilhelmina. Inspired by Adam Dressler's rise in Germany, in 1934 Bernhard of the Netherlands launched a military coup d'etat. With German support he successfully couped the government and forced Wilhelmina's government into exile. Soon after, the Dutch State was established as a one party state lead by Dutch military and Bernhard of the Netherlands. Bernhard of the Netherlands expressed his desire to reclaim the provinces of Limburg and Zeeuws Vlaanderen from Belgium. But he did not stop there, he's gone further and he has made clear of  his idea to incorporate all of Belgium in to the Netherlands which severely hurt the relationship with the Continental Entente."