HOL_calibrate_our_economy:0 "Calibrate our Economy"
HOL_calibrate_our_economy_desc:0 "In order to prepare ourselves for to upcoming conflict with the Entente; we must ensure that our economy and industry is on tip-top shape."
HOL_improving_our_defenses:0 "Improving our Defenses"
HOL_improving_our_defenses_desc:0 "We cannot predict the future, so must be prepared to any set backs that may occur."
HOL_southern_bunkers:0 "Southern Bunkers"
HOL_southern_bunkers_desc:0 "As conflict with Belgium looms near, we must fortify our defenses in the border, to ensure that we will not be pushed back to Amsterdam."
HOL_coastal_bunkers:0 "Coastal Bunkers"
HOL_coastal_bunkers_desc:0 "The British, having a superior fleet that us or the Germans, possesses an incredible threat to us, we must fortify our coastline in order to prevent them landing on our lands."
HOL_air_defenses:0 "Air Defenses"
HOL_air_defenses_desc:0 "Air power in the Great War proved to be a valuable asset in terms of combat. We must ensure that the enemy's aircraft won't deal a great damage onto the nation."
HOL_embargo_france:0 "Embargo France"
HOL_embargo_france_desc:0 "As the [FRA.GetAdjective] stands as the hegemon of Europe; we must show our people, and the others that we will stand against these bullies and prevent them from expanding their influence on our nation even further."
HOL_embargo_france_tt:0 "§OWe will trade embargo [FRA.GetNameDef] and request [GER.GetName] to do the same.§!"
HOL_embargo_britain:0 "Embargo Britain"
HOL_embargo_britain_desc:0 "The [ENG.GetAdjective] have illegally stole our colony, the East Indies from our hands when we rose up from the failed monarchist government. We must show them that we are not afraid and we will stand up to them whatever the cost."
HOL_embargo_britain_tt:0 "§OWe will trade embargo [ENG.GetNameDef] and request [GER.GetName] to do the same.§!"
HOL_expand_german_economic_cooperation:0 "Expand German Economic Cooperation"
HOL_expand_german_economic_cooperation_desc:0 "Economic deals and treaties between us and Germany have been going for quite a while now; and we shouldn't stop there; we will petition Berlin in expanding our economic ties, to gain for profits."
HOL_new_dutch_industries:0 "New Dutch Industries"
HOL_new_dutch_industries_desc:0 "Construction of new industries will allow us to have more revenue for more special projects such as more armament factories and infrastructure."
HOL_the_arms_industries:0 "The Arms Industries"
HOL_the_arms_industries_desc:0 "The current status of the Dutch arms industries is abysmal at best; we must pour some funding onto this kind of industry to ensure that our soldiers will never run out of ammunition or supply."
HOL_densed_industrial_zones:0 "Densed Industrial Zones"
HOL_densed_industrial_zones_desc:0 "There are unused lands in the Netherlands; which can be developed and be zoned to an industrial area."
HOL_welfare_subsidies:0 "Welfare Subsidies"
HOL_welfare_subsidies_desc:0 ""
HOL_joint_dutch_german_research_projects:0 "Joint Dutch-German Research Projects"
HOL_joint_dutch_german_research_projects_desc:0 "In order to have an edge over our enemies; we must not lag behind technologically. Therefore, a project have been proposed to conduct research projects between our scientists and German scientists; and exchange valuable data on the way."
HOL_harnessing_atomic_power:0 "Harnessing Atomic Power"
HOL_harnessing_atomic_power_desc:0 "Theories about a powerful weapon from splitting the atom has been going for quite a while now. We must figure out how to harness it before our enemies do."
HOL_the_labour_laws:0 "The Labour Laws"
HOL_the_labour_laws_desc:0 "The rise of the NNB have seen the abolishment of various leftist labour unions in the Netherlands; and rise between left radicalism. In order to pacify these radical movements, the government have proposed to establish on what they call \"Commissie Arbeidsverhoudingen\" or the Labour Relations Committee to replace the now defunct unions."
HOL_nationalize_foreign_arms_industries:0 "Nationalize Foreign Arms Industries"
HOL_nationalize_foreign_arms_industries_desc:0 "There are various British and French armament industries that are based here in the Netherlands. To further improve our armament manufacturing capacity; the government have proposed to nationalize them."
HOL_subsidize_domestic_arms_industries:0 "Subsidize Domestic Arms Industries"
HOL_subsidize_domestic_arms_industries_desc:0 "There are small armament companies here in the Netherlands; who have been making quality weapons that are reliable and somewhat cheap; funding these companies will allow us to improve our weapons manufacturing capabilities."
HOL_railway_reform:0 "Railway Reform"
HOL_railway_reform_desc:0 "The current status of the Dutch railway networks are in dire need of modernization; we must invest to the railways to assume flawless connectivity between Dutch cities."
HOL_electronic_advancements:0 "Electronic Advancements"
HOL_electronic_advancements_desc:0 "The 21th century have brought technological improvements from household appliances to military equipment. Improvements on our technological capabilities can ensure our edge over our enemies."
HOL_industrial_expansion_budget_allocation:0 "Industrial Expansion Budget Allocation"
HOL_industrial_expansion_budget_allocation_desc:0 "Further investments on the industrialization of the Netherlands will allow us to revitalize the civilian industrial sector."
HOL_infrastructure_expansion:0 "Infrastructure Expansion"
HOL_infrastructure_expansion_desc:0 "Trains are now; but many believe that cars are the future. We must order the construction of several new highways throughout the Netherlands."
HOL_agricultural_expansion:0 "Agricultural Expansion"
HOL_agricultural_expansion_desc:0 "British blockade against Germany during the Great War have resulted family and instability in the German populace. We must ensure that our country is self-sufficient in terms of food; especially grain."
HOL_fisheries_expansion:0 "Fisheries Expansions"
HOL_fisheries_expansion_desc:0 "There are not much agricultural land in the Netherlands; and many are being transformed into industrial centers; this can be a problem on ensuring food sufficiency in the Netherlands; fortunately, we can also gather additional food from the sea-therefore an expasion on the fishing industry has been proposed."
HOL_trade_expansion:0 "Trade Expansion"
HOL_trade_expansion_desc:0 "The international community still recognizes the monarchists in Suriname as the rightful Dutch government; and this is affecting our ability to trade for goods. The Prime Minister have ordered to establish diplomatic nations that are either neutral or friendly to our regime; in order to boost our legitimacy and provide more trade partners for raw materials."
HOL_rotterdam_shipyards:0 "Rotterdam Shipyards"
HOL_rotterdam_shipyards_desc:0 "The Dutch naval industry have been left sitting doing nothing for quite a while now. A new shipbuilding program will put this dockyards to use."
HOL_port_expansion:0 "Port Expansions"
HOL_port_expansion_desc:0 "Intercepting the expansion of trade between our nation and others; we must ensure that a proper facility to accomodate trading convoys and cargos arriving in the Netherlands."
HOL_shipping_expansion:0 "Shipping Expansion"
HOL_shipping_expansion_desc:0 "As we have expanded our ports to accomodate the new merchants and cargos; however, we should also expand our merchant fleet."
HOL_european_trade_opportunities:0 "European Trade Opportunities"
HOL_european_trade_opportunities_desc:0 "Some countries who are bold enough to defy the French boot, are willing to trade with us. We should establish a treaty with them as soon as possible."
HOL_swedish_iron_imports:0 "Swedish Iron Imports"
HOL_swedish_iron_imports_desc:0 "Iron is vital in making armaments even in small weapons; a trade deal between the Swedes ensures that we will have enough to make weapons."
HOL_turkish_chromium_imports:0 "Turkish Chromium Imports"
HOL_turkish_chromium_imports_desc:0 "The Anatolian region is rich with Chromium; primarily used in heavy ships and tanks. We should offer the Turks a trade deal."
HOL_trade_in_the_new_world:0 "Trade in the New World"
HOL_trade_in_the_new_world_desc:0 "As with the older times; we should explore different parts of the world to find efficient trading partners."
HOL_mexican_oil:0 "Mexican Oil"
HOL_mexican_oil_desc:0 "Rather than the Americans; we can source our oil needs from the Mexicans themselves; that way, we can help them with the trading profits."
HOL_colombian_coffee:0 "Colombian Coffee"
HOL_colombian_coffee_desc:0 "Coffee is life."
HOL_the_asian_market:0 "The Asian Market"
HOL_the_asian_market_desc:0 "Asia, the old continent, can bring us many things; we must establish relations with those countries to effectively trade with them."
HOL_insulindian_rubber:0 "Insulindian Rubber"
HOL_insulindian_rubber_desc:0 "Our old colony; whom the British stole from us; have successfully gained independence from the British, and with the same enemy; they can make a good trading partner."
HOL_filipino_rubber:0 "Filipino Rubber"
HOL_filipino_rubber_desc:0 "Another source for the Rubber can be the Philippines; which the Filipino can happily trade us with in exchange for profits."
