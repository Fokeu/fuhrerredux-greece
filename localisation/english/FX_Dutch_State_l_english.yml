HOL_FUHRERREDUX_DESC:0 "The Netherlands found itself its neutrality violated by both the Entente and Central Powers in the later years of the war. The Dutch eventually let German troops cross their borders as German pressure increase, this has led to the Entente punishing them after the war.\n\nThe annexation of Zeuss-Vlaanderen and Limburg have sparked a rise in nationalism in the Netherlands; allowing Prince Bernhard to lead a coup and force the monarchy into exile. The charismatic prince desires to unify Belgium and the Netherlands; and try to do everything they can to achieve it."

