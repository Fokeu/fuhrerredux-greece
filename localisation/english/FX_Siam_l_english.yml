#######Politics-related Desc
SIA_FUHRERREDUX_DESC:0 "Siam decided to joins the Great War by joined the Entente and sent the expeditionary force to western front in Europe, after the end of Great War, Siam had amended the unequal treaties with France and UK. Moreover, Siam and United Kingdoms signed the Treaty of Salaween and transferred the Tenasserim to Siam’s authority after Siam gave the Tenasserim to United Kingdoms in Rama III’s era. After the Siam had helped from United Kingdoms to draft the new constitution from 1920-1932, the Supreme Council of State of Siam approved the first constitution of Siam and had proclaimed the constitutional monarchy in Siam since 1932."
##Personal's Lores
POLITICS_RAMA_VII_DESC:0 "Phrabat Somdet Phra Poramintra Maha Prachatipok Phra Pokklao Klao Chao Yu Hua, or His Majesty Prajadhipok, King of Siam, Grand Prince of Konbaung and Tanawsri, is ascended the King of Siam after the death of his brother, Rama VI. With has the less of knowledges for governing his country, he established the Aphirattamontri Sapha (Supreme Council of State of Siam) and appointed five of his cousins to be the members of Aphirattamontri Sapha for help him to governing the country and give the advice to him. He also has the constitutionalism idea and looks for give the constitution to Siamese people, he follows his father, Rama V, who reformed the country, to give the constitution. In 1919, he signed the treaty with British Raj's government to give the resident in Tanawsri to royal members of Konbaung dynasty. He sent the envoy to bringing back the royal members of Konbaung dynasty live in Tanawsri, the former land in Konbaung era. Thibaw Min, as Head of Konbaung Dynasty, grants the title "Konebhaung nhaint Tanintharyi Maha Mintha" or Grand Prince of Konbaung and Tanawsri to him in 1920. In 1932, after Aphirattamontri Sapha approved the first constitution, he proclaimed himself the first constitutional King of Siam."
POLITIC_PRESIDIUM_RP_DESC:0 "\"Central Committee of Royalist Party\" or \"Presidium of Royalist Party\" is the ruling and highest body within the Royalist Party from 1932, led by the Responsible Chief. Prayool Paramontri, the former royal guard, holds the power in the party as Responsible Chief and on behalf of Commander-in-chief of Royal Siamese Armed Forces as the First-ranked Vice Commander-in-chief."
POLITICS_PLAEK_PHIBUNSONGKHRAM:0 "Field Marshal Luang Phibunsongkhram or Plaek Phibunsongkhram, his nickname is \"Chomphon Por\" or the Western Marshal. He was appointed the Commander of Tenasserim National Guard after Siam ruled over Tenasserim by Royal Command. His perspective to his country is enigmatic, but his nationalism characteristics is so clearly, it's shown on his own Seri Manangkhasila Party, the right-wing party. This party is standing on national identity and progressive cultural policy. He has a closed relationship with Royalist Group, also a closed relationship with Unificationist Group as well."
LUANG_WATTANARATTAWICHIT_DESC:0 "\"Lord Prefect, Luang Wattanarattawichit\" was a Siamese-transferred student from Royal Scholarship Project in Deutsches Reich from 1927-1932 and currently Supreme Leader of Council of Tai's Unificationist Party. He met the Valkist leader, Adam Dressler, while he was lived in Germany and forms his own Valkist party as well. With his perspective to religion and pan-Taism is so strong, this is ambition to push the Siamese nation forward to his way."
POLITICS_ANANDA_MAHIDOL_DESC:0 "Ananda Mahidol, known by his regnal name Rama VIII, has ascended to the Siamese throne following the absent of his uncle, Rama VII. Ananda Mahidol was once considered a very unlikely candidate for the throne, being barely a teenager and of low birth. He originally held the rank of 'Mom Chao', making him among the lowest of Siamese princes. Despite his youth and inexperience, he has quickly won the hearts of the Siamese people. Foreign observers, however, believe that he did not really want to be king that his reign would not last long."
POLITICS_PANUPAN_YUGALA_DESC:0 "Panupan Yugala has recognized by National Assembly as a king after the absent of his cousin, Rama VII. He was a director of and one of founders of Lavoe Motion Picture alongside his younggest brother, Anusorn Mongkolkarn. His father, Prince Yugala Dighambara, was a son of Rama VII and he automatically is a heir presumptive of Royal Throne. No one can veto or against his status because the recognization from National Assembly following the 1924 Palace Law of Succession."
POLITICS_CHALOEMPHON_DESC:0 "Chaloemphon Thikhambara, second son of Prince Yugala Dighambara and brother of Panupan Yugala. Not seemly his big brother, his focus is on Manorah, the southern Siam dancing culture, he wants to resurrect the ancient culture and promote to public. He was expected as one of possible heir presumptive after the vacancy of Throne. He was one of delegates of new king by recognization of National Assembly following a Palace Law of Succession 1924."
LUANG_WATTANARATTAWICHIT_Eternal_Regent_DESC:0 "Luang Wattanarattawichit rules over the Tai territories, even though the King is still being a head of state of Siam. He declares himself as \"Eternal Unified Regent of all Tai and Greater Pantheon State of Siam\" and he shall reign over the country as pseudo-head of state all along of his life"
