SWE_FUHRERREDUX_DESC:0 "The Kingdom of Sweden was once one of Europe's greatest power. Today, they are only a regional power in Scandinavia. Following the path of neutrality, even when Europe burned in the Great War. \n\nAfter the war, Swedish politics where marked by strife between the right and the left, and a growth in the far-right New Sweden Movement. With the Valkists taking power in Germany, Sweden have seen an ever suffering economy. This have resulted in the unpopular Hammarskjöld cabinet, trying desperatly to regain stability. It is yet to see where Sweden will go."
POLITICS_GUSTAF_V_DESC:0 "King Gustaf V of Sweden has been the king of Sweden since 1907. He is the eldest son of the late king Oscar II and Sophia of Nassau. Gustaf grew up in the 19th century of the autocratic kingdom of Sweden, but when he ascended the throne, Sweden was already transforming into a parliamentarian democracy. In 1881, Gustaf married Victoria of Baden, a German noble woman and a descendance of a former royal house of Sweden. Under the great war the king, and especially his wife, was leaning on the pro-German side, but Sweden continued its neutrality. Today, king Gustaf is an old man. He is a king from an another century and it will to see how the future will bring to the Swedish royal house."
