sweden.420.d:0 "In 1814, directly following the wake of the Napoleonic wars, Sweden gained control of the kingdom of Norway and the two entered a personal union which would last until 1905. Sweden-Norway remained neutral in nearly all conflicts of the later 19th century but during this time it cemented itself as one of the richest nations in Europe with one of the continents highest standard of living. This blissful isolation has been chalenged several times though. Sweden-Norway refused to support Denmark in their war against Prussia in 1864 which would permanently damaged support for a united Scandinavia. After nearly a century together Sweden and Norway dissolved the union in 1905 on good terms. \n\nRelations between the Nordic nations have remained good until the socialist party "Arbeiderpartiet" took power in Norway and ousted the Royal Family in a controversial referendum. Coming out of the ashes of the failed revolution in Sweden, Swedish conservatives rallied together against this new ideological enemy. For the last decade tensions in northern Europe have been high and in the wake of the London Stock Crash have finally reached a boiling point. The war between out nations was brutal but the Swedes have come out victorious over the revolutionaries and for the first time since 1905 our nations are one. In this ever changing world we must be strong to survive. A united Scadinavia will be too powerful for any nation to overcome! Shall we reform the union between our glorious states?"

#### NEWS EVENTS ####
swenews.1.d:0 "[This.GetNewspaperHeader]During the Great War, Norway found themselves in a precarious position to say the least. The War ended up opening a rift between the classes of Norway, notably the Upper-class and Lower-class. Many resorted to the teachings of Karl Marx, and following a major Strike gone violent in Olso, the Arbeiderpartiet (Labour Party) pulled a large majority in the following elections. A referendum on the abolition of the monarchy was soon held, and a 52.1% saw it through… Much to the dissatisfaction of their neighbors. \n\nJust recently after the Victory of the Nationalist/Loyalist Coalition in Sweden; it has become apparent that Sweden has looked to break their policy of neutrality. Campaigning against Socialism in Scandinavia, Gustaf V is eager to demonstrate that Sweden is willing to meet Socialists with force."

