#SWE_1936_election:0 "The 1936 Election"
#SWE_1936_election_desc:0 "With the economic crisis still fresh in people's mind, they have gone to vote for who shall sit in our parliament, and out from there, form a new government. Sweden wonders if this will mark the birth of Folkhemmet, the birth of a New Sweden, or a comeback of the conservatives."

#SWE_socialistiska_blocket_victory:0 "Socialistiska Blocket Victory"
#SWE_socialistiska_blocket_victory_desc:0 "The people want change and they have now voted for it. No longer shall the injustice of the hunger revolution be again acted by the conservatives, in this crisis. Sweden shall no longer just be a country that the rich and powerful can play with. It shall be in the hands of everyone. It is our Home!"

#SWE_establish_folkhemmet:0 "Establish Folkhemmet"
#SWE_establish_folkhemmet_desc:0 "Sweden should be formed like a home for our people. In this struggling time, we need to support each other like the father supporting his son, or an older brother supporting his younger siblings. In this home, justice shall be served equally and the people, from all social classes, from the rich to the poor, shall be able to rule."

#SWE_recover_our_home:0 "Recover our Home"
#SWE_recover_our_home_desc:0 "Sweden right now is like a house, a home that has been struck by unluck. But with the help of all living in the home, it will recover, and become stronger."

#SWE_balanced_democracy:0 "Balanced Diplomacy"
#SWE_balanced_democracy_desc:0 "Sweden lay itself in between two giants, the Germans in the south and the Soviets in the east. We need to balance our approach towards these powers to not endanger our independence."

#SWE_borgerliga_blocket_victory:0 "Borgerliga Blocket Victory"
#SWE_borgerliga_blocket_victory_desc:0 "While many believed that the conservatives were unlikely to hold on to power after the market crash, we did. But we need to act fast if we shall not get the opinion of the people against us. This might be the last chance to save Swedish conservatism."

#SWE_swedish_democracy:0 "The Swedish Democracy"
#SWE_swedish_democracy_desc:0 "Sweden, our Sweden. It has survived the waves of revolutions and radicalization. Out from the troubled times of the 1920s and 1930s shall a new Sweden rise. From the economic struggles to a time of economic growth and greatness. A new Sweden, one that gives democracy and peace!"

#SWE_far_right_coalition:0 "The Far Right Coalition"
#SWE_far_right_coalition_desc:0 "The social democrats were not able to get the support to form their government, and the conservatives are now supporting our coalition. We have won, and its time to change Sweden for the better and making our country great again!"
#SWE_ban_communist_party:0 "Ban Sveriges Kommunistiska Parti"
#SWE_ban_communist_party_desc:0 "Sveriges Kommunistiska Parti is a party of revolutionaries. They want to destroy Sweden and lay the country under a totalitarian rule with power centralized in Moscow. They are traitors and shall be dealt with like traitors. Communism is Treason! And Treason is punishable by Death!"

#SWE_attract_rightwing_valkists:0 "Attract Right-wing Valkists"
#SWE_attract_rightwing_valkists_desc:0 "Lindholmarna are very similar to us, but they are more against the monarchy and are generally more left-leaning with their socialist policies. But there are some of these valkists that can be easily attracted to us. We must just show us as a better alternative than the valkists."

