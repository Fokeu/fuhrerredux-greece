#### EVENTS ####
sweden.0.t:0 "The Status of Sweden"
sweden.0.d:0 "From the ending days of the Napoleonic wars, Sweden has reserved itself from involvement in foreign conflicts. Even when Norway left the union between the two countries in 1905 and a war dipped Europe in blood, Sweden managed to remain neutral.\n\nEven with this neutrality, it was clear that Sweden was internationally leaning in favour of the Central Powers and Germany. While Sweden never joined the fighting, they had no problem in supplying Germany with Swedish steel and other materials. Likewise, the Entente had no problem to use this fact to extend the North Sea Blockade to include Sweden as well.\n\n1917 became one of the most troublesome years in recent Swedish history. With the blockade causing a crisis, with austerity and rationing being implemented, revolutions was soon in the air. As Russia fell to revolution, Sweden would soon see itself nearing one as well. The Swedish Revolution of 1917 failed as soon as it started. But the aftermath of it would grip the country through political polarization and resentment between the right and the left.\n\nThe end of the Great War would mean the end of the North Sea Blockade. Sweden came out of this era acquiring the Åland islands and a modest resentment against the Entente powers. Through the 1920s and early 1930s, Sweden would continue with a pro-German line on foreign and trade policy, with little trading with France or the United Kingdom. This economical dependency on Germany would smite Sweden as the Valkist takeover in Germany severed economical ties between the countries, leading to a new economic crisis.\n\nAs the situation worsened, King Gustaf V appointed general Carl Gustaf Hammarskjöld as prime minister in an attempt to stabilize the nation. While this was the intention, the result would be far different, with a rise of political tensions and a more defiant left-wing. The political tensions would manifest itself in the May Day incident of 1935, where the government reacted brutally against a May Day protest. While Sweden still is tored by crisis, many believes the Hammarskjöld government's days are numbered."
sweden.0.a:0 "För Sverige - i tiden!"
sweden.1.t:0 "6th of June"
sweden.1.d:0 "While Sweden has no official national holiday, 6th of June is often seen as a unofficial day to celebrate. This day marks the day when Sweden, under king Gustav Vasa, became independent from the Kalmar Union in 1523. The day also marks the day when, in 1809, a new Swedish constitution granted more power to Ståndsriksdagen, when Karl XIII became king of Sweden."
sweden.1.a:0 "Maybe we need a National Holiday?"
sweden.2.t:0 "6th of June"
sweden.2.d:0 "While Sweden has no official national holiday, 6th of June is often seen as a unofficial day to celebrate. This day marks the day when Sweden, under king Gustav Vasa, became independent from the Kalmar Union in 1523. The day also marks the day when, in 1809, a new Swedish constitution granted more power to Ståndsriksdagen, when Karl XIII became king of Sweden."
sweden.2.a:0 "Maybe we need a National Holiday?"
sweden.3.t:0 "Kurt Haijby Claims to be the King's Lover."
sweden.3.d:0 "A native of the capital, Stockholm, named Kurt Haijby has come out and claimed to be king Gustaf V's lover, and that the king seduced him back in 1933. The rumors have already begun to spread with those closest to Haijby. We must act fast before this will turn into a scandal and an embarishment for our king."
sweden.3.a:0 "He have his freedom of expression."
sweden.3.b:0 "We need to try to bribe him."
sweden.3.c:0 "Find a way to assassinate him."
sweden.4.t:0 "The Opening of Stockholm Bromma Airport"
sweden.4.d:0 "During the 1930s has the need for Stockholm to get a proper airport, become urgent. But today, the Stockholm Bromma Airport was opened by the king himself. This will hopefully be the start of Stockholm air traffic."
sweden.4.a:0 "First in Europe to be Paved from the Start of."
sweden.5.t:0 "Salaligan has committed another murder"
sweden.5.d:0 "A criminal gang, Salaligan or Sala gang, that has been suspected of doing a few murders since 1930 until today has done it again. The police are investigating, and would always be happy if someone gave them a tip on where the criminals might be."
sweden.5.a:0 "We will see to take them!"
sweden.6.t:0 "Members of Salaligan Arrested"
sweden.6.d:0 "After the police received a tip, it has lead them to arrest the members of the Sala gang. Finally there will be some peace in and around Sala."
sweden.6.a:0 "Excellent!"

sweden.7.t:0 "The London Crash hits Sweden"
sweden.7.d:0 "We have gotten the news of the London Stock Market Crash, and with it, the crash itself. Since we have been one of the trading partners to the British, we will now feel the crisis that will follow this. We just have to embrace ourelves and hope that Sweden will recover."
sweden.7.a:0 "Oh no. No."
sweden.8.t:0 "Per Engdahl Blames the Establishment for the Crash"
sweden.8.d:0 "The far-right politican, Per Engdahl, came to Rikstagen this morning and held a speech outside for all to hear. The spooke of that the 'Establishment' has brought the economic crisis upon Sweden. He claimed that to get over this, the people of Sweden needed to vote on someone that will set the people, nation, and the military and industrial might first. Engdahl's movement, Nysvenska Rörelsen, has been working with the SNF/KFp Coalition, and the three party has formed a triplealliance in the Parliament, making them a powerful opposition."
sweden.8.a:0 "So he believe he can fix this?"
sweden.9.t:0 "Sven Linderot's Demand to the Voters"
sweden.9.d:0 "The day after Per Engdahl's speech, the far-left politican, Sven Linderot, held a speech in the industrial center of Stockholm. There he encouraged the people to not listen on what far-right politicans was saying, by claiming: "The far-right is in cahoots with the oppressive corporations. We shall give the power back to the people.". The establishment has been worried of far-left activities, with many conservatives choosing to align for a more nationalist and authoritarian path. What Linderot said could make moderate conservatives more willing to enter coalition with more right-winged radical parties."
sweden.9.a:0 "Don't force voters to vote Marxist!"

sweden.10.t:0 "The 1936 Swedish general election"
sweden.10.d:0 "With the London Crash still fresh in people's mind, they have gone to vote. Many experts says that this might be Sweden's most important election in it's history, with individuals and groups both on the left and the right nearly fighting for power. There are three possible outcomes: \n\nA leftwing coaltion between socialists and social democrats, with the social democratic party, Sveriges Socialdemokratiska Parti, as the leaders of the coalition. They are also able to get support from the far-left and centre, and may get extra support from individuals that have left the conservatives. \n\nA centre-right coalition between the liberals and conservatives, with the conservative party, Allmänna Valmansförbundet, as leaders of the coalition. There are a chance for them to get support from agrarians and nationalists. But the conservatives are playing a uphill battle, with many leaving them as the day goes. \n\nThe last option that is on the table is the far-right coalition gaining power. The ideologies of Swedish nationalism and newswedishness has struck into the heart of many swedes. Many feels that those ruling Sweden today tries to contain the country's power. While the far-right are somewhat united under Nysvenska Rörelsen, there are some divisions between factions, and their path to power might need help from other parties. Some believes that the conservatives will support this to hinder a social democratic victory."
sweden.10.a:0 "Socialdemokraterna is the Victor"
sweden.10.b:0 "Allmänna Valmansförbundet Manage to Hold On"
sweden.10.c:0 "Nysvenska Rörelsen Gains Support"

sweden.11.t:0 "Socialdemokraterna forms government"
sweden.11.d:0 "The Social democrats are now ready to from the next government. With the blessing of the king, this would hopefully begin a time of peace and stability."
sweden.11.a:0 "A New Government is Ready!"
sweden.12.t:0 "The Conservatives forms government"
sweden.12.d:0 "While Valmansförbundet managed to hold on to their popularity in the recent election, they are far from a workable majority to govern the nation. This problem has, however, a solution. Actually two solutions.. Either we can choose to approach the liberal Folkpartiet and the agrarian Bondeförbundet to aquire the support needed, a move that might alienate the more authoritarian section of our party. Or, we can try to approach Nysvenska Rörelsen in a hope to keep them under control, while holding on to our radical wing."
sweden.12.a:0 "We Can't Work With the New Sweden Movement"
sweden.12.b:0 "Let Us Try to Work With the New Sweden Movement"

sweden.13.t:0 "The New Swedish Movement Protest the Election Result"
sweden.13.d:0 "Nysvenska Rörelsen has taken to the street to protest the result. While the election seems to be fair, there is many Swedes on this end of the political spectrum that would either believe othervise, or starting a revolt."
sweden.13.a:0 "We need to strengthen us against them!"
sweden.14.t:0 "The Far-Left Political Parties Protest the Election Result"
sweden.14.d:0 "The far-left political parties has taken to the street to protest the result. While the election seems to be fair, there is many Swedes on this end of the political spectrum that would either believe that it is favoring a ruling elite and oppressing the workers."
sweden.14.a:0 "We Want no Revolution in Sweden!"

sweden.15.t:0 "Far-Left Protests Escalates!"
sweden.15.d:0 "The first May-day demonstration was held in Sweden in 1890. While it is not a recognized holiday, most of the political left want to see it become one. \n\nWhile these demonstration has been tame in Sweden, this year was it an full on attack on the newly elected government. Collectivist, socialists and even social democrats, like Nils Flyg, Per-Albin Hansson and Sven Linderot, has used this day to fuel the rebellious working class that does not seem to find our government anything of attractive. \n\nThe Police was sent out to many places to break up these demonstrations, but it may have strengthen the socialist revolution."
sweden.15.a:0 "Why Does we not Take them Down?!"
sweden.16.t:0 "Swedish Revolutionaries Ask for Support"
sweden.16.d:0 "The Swedish revolutionary, Hugo Sillén, has arrived Leningrad with an request. He is sent by the leaders of the SKP in Sweden with the message of help in supplying them with equipment and volunteers to start a collectivist revolution in Sweden. \n\nWhile this can be a one in a time chance to let the marxist revolution be planted in Scandinavia, some of our leaders do not want to use valuable ressourses into it, if it is doomed to fail."
sweden.16.a:0 "Let's Support This!"
sweden.16.b:0 "No. Let's Not do it."
sweden.17.t:0 "Far-Left Protests Deescalate!"
sweden.17.d:0 "Good news have arrived regarding the May-Day protests. While there where some worried that this would lead to a socialist revolution, it looks like the fire of socialist revolution have burned out.\n\nThis have, however, showed us that our rule is uncertain, and that we should not stay idle facing the looming threat of socialist insurrection."
sweden.17.a:0 "Was Afraid for a Socialist Coup There."
sweden.18.t:0 "Stockholm Riots"
sweden.18.d:0 "The capital city of Stockholm has bursted out in riots. Socialists, collectivists, social democrats even. All of them are now marching out, taking control. The interesting thing is that the rioters seems to be equipped with foreign weapons, making the riots look more like a Soviet operation. We need to show that Sweden do not want to be a Soviet puppet, but how should we operate facing these terrorists?!"
sweden.18.a:0 "We Might Need to Retreat"
sweden.18.b:0 "Do Not Give Them A Inch!"
sweden.19.t:0 "Stockholm City Falls in Socialist Hands"
sweden.19.d:0 "WIP"
sweden.19.a:0 "We Will Fight On!"
sweden.20.t:0 "The King Leaves for Denmark"
sweden.20.d:0 "With our battles against the Socialists going against us, we are not in the perfect situation to lose any morale. Even then, in the middle of this demoralizing civil conflict, King Gustaf V have taken the choice to hop onto a ship and sail for Denmark. With this, our fight against the Red terror might be a losing one. At least, the world shall know that King Gustaf was truly a coward king."
sweden.44.d:0 "With our battles against the New Swedish Movement going against us, we are not in the perfect situation to lose any morale. Even then, in the middle of this demoralizing civil conflict, King Gustaf V have taken the choice to hop onto a ship and sail for Denmark. With this, our fight against the New Sweden might be a losing one. At least, the world shall know that King Gustaf was truly a coward king."
sweden.20.a:0 "What a Fool!"
sweden.21.t:0 "Socialist Militias Seizes Göteborg"
sweden.21.d:0 "WIP"
sweden.21.a:0 "We Have to Surrender!"

sweden.22.t:0 "Prime Minister Arvid Lindman Dies in Accident"
sweden.22.d:0 "Our prime minister, Arvid Lindman, was recently visiting the United Kingdom. On his way back home, the plane he was in crashed near the air port, killing many of the passengers, including the prime minister himself. On the day, it seemed that the air port was shrouded in fog, and all aircraft were operating under so-called "QBI" conditions. His body is transporting home right now. \n\nLindman was truly a great man. One that has lead the conservatives both in the Riksdag and the parliament. An effective peace-broker and a conservative who did not lose his principles."
sweden.22.a:0 "Rest In Peace, Prime Minister."
sweden.23.t:0 "Former Prime Minister Arvid Lindman Dies in Accident"
sweden.23.d:0 "The former prime minister, Arvid Lindman, was recently visiting the United Kingdom. On his way back home, the plane he was in crashed near the air port, killing many of the passengers, including Lindman himself. On the day, it seemed that the air port was shrouded in fog, and all aircraft were operating under so-called "QBI" conditions. His body is transporting home right now. \n\nLindman was truly a great man. One that has lead the conservatives both in the Riksdag and the parliament. An effective peace-broker and a conservative who did not lose his principles."
sweden.23.a:0 "Rest In Peace, Mr. Lindman."

sweden.24.t:0 "Swedish Communists Fights and Dies in Spain"
sweden.24.d:0 "Reports of Swedish citizens fighting and dying in Spain has arrived the table of the Swedish government. Primarily it is Swedish communists, fighting for the Spanish socialists in the country's civil war."
sweden.24.a:0 "Okay then."

sweden.25.t:0 "Salaligan is Sentenced to Forced Labour Service"
sweden.25.d:0 "Salaligan has, for their criminal activities, been sentenced to forced labour service."
sweden.25.a:0 "That will show them"

sweden.26.t:0 "Riksdagen on Maternity Leave"
sweden.26.d:0 "A proposal from the population commission has reached the parliament. Their proposal, in order to help families that are struck by the economic crash, and smooth the economic conditions between childless and child-raising families, is to introduce matenity leave, maternity help and open child welfare centers. While the social democrats, who support this, can't get enought support from the left to come through with this, they hope to gain the support of the right, who would be for the betterment of Swedish mothers and their children."
sweden.26.a:0 "The Social Democrats and Nationalists is For!"
sweden.26.b:0 "The Conservatives and Nationalists is Against!"

sweden.27.t:0 "A Huge Silver Treasure is Found in Stockholm"
sweden.27.d:0 "WIP"
sweden.27.a:0 "Maybe We can use it for the Betterment of Sweden?"
sweden.27.b:0 "The Treasure must be Shown to the Public"

sweden.28.t:0 "Calls to Remove Hammarskjöld"
sweden.28.d:0 "The last year have not been one pleasant for the government of Carl Gustaf Hammarskjöld. His policies in face of the economic crisis that arose after the Valkist takeover in Germany, among with his cruel reaction on the May Day protests, have utterly destroyed his reputation. While holding on to support from many conservatives, many others are in opposition to a continuation of the Hammarskjöld prime ministership. It is to see if the King is willing to remove him, with him being rather found of the government."
sweden.28.a:0 "Hammarskjöld Stays!"
sweden.28.b:0 "Hammarskjöld Has to Go!"
sweden.29.t:0 "Protests Against the Government"
sweden.29.d:0 "The refusal from the King and the conservatives to remove Hammarskjöld have caused imediate protests from socialists and even some liberals and nationalists. While it is clear why our choice is unpopular, it is one that is necessary to secure the stability of Sweden."
sweden.29.a:0 "Don't Mind Them, Mr. Prime Minister"

sweden.30.t:0 "The Government For Civility"
sweden.30.d:0 "With the prime ministership of Carl Gustaf Hammarskjöld nearing its end, it is time to pick out a new government. One that can properly return civility to Sweden without resorting to brutal reaction. While this government for civility has gained support from both Folkpartiet and Bondeförbundet, sections of Valmansförbundet is skeptical. The next question now is; who will lead this government!?"
sweden.30.a:0 "Arvid Lindman, the Conservative"
sweden.30.b:0 "Bertil Ohlin, the Liberal"
sweden.30.c:0 "Axel Pehrsson-Bramstorp, the Agrarian"

sweden.31.t:0 "Elmo Lindholm Critizise the New Government"
sweden.31.d:0 "The formation of the new government for civility has been met with both support, as well as opposition. Now, the leader of the National Youth League of Sweden, the youth organization to Valmansförbundet, Elmo Lindholm, has voiced his opposition to this move, claiming that the Hammarskjöld government, while not perfect, was more efficient in stabilizing Sweden than the current one is. He is also angry over conservative concessions to liberals and agrarians."
sweden.31.a:0 "Let Him Shout.."
sweden.32.t:0 "The Founding of the National League"
sweden.32.d:0 "Elmo Lindholm, the leader of the National Youth League of Sweden, has today proclaimed that the youth organization will break all ties to the conservatives and to Allmänna Valmansförbundet. Instead the outbreakers seeks to create a new right-wing party, Sveriges Nationella Förbund. While this was not unforeseeable, it is to wonder if it could be avoided."
sweden.32.a:0 "Politics Are For Adults"

sweden.33.t:0 "The [GetYear] Swedish general election"
sweden.33.d:0 "With the London Crash still fresh in people's mind, they have gone to vote. Many experts says that this might be Sweden's most important election in it's history, with individuals and groups both on the left and the right nearly fighting for power. There are three possible outcomes: \n\nA leftwing coaltion between socialists and social democrats, with the social democratic party, Sveriges Socialdemokratiska Parti, as the leaders of the coalition. They are also able to get support from the far-left and centre, and may get extra support from individuals that have left the conservatives. \n\nA centre-right coalition between the liberals and conservatives, with the conservative party, Allmänna Valmansförbundet, as leaders of the coalition. There are a chance for them to get support from agrarians and nationalists. But the conservatives are playing a uphill battle, with many leaving them as the day goes. \n\nThe last option that is on the table is the far-right coalition gaining power. The ideologies of Swedish nationalism and newswedishness has struck into the heart of many swedes. Many feels that those ruling Sweden today tries to contain the country's power. While the far-right are somewhat united under Nysvenska Rörelsen, there are some divisions between factions, and their path to power might need help from other parties. Some believes that the conservatives will support this to hinder a social democratic victory. \n\nThere is also the option to intervene, halting the election. Since the election are right after a crisis, some wonders if that is enought to do such a drastic move."
sweden.33.a:0 "Socialdemokraterna is the Victor"
sweden.33.b:0 "Allmänna Valmansförbundet Manage to Hold On"
sweden.33.c:0 "Nysvenska Rörelsen Gains Support"
sweden.33.e:0 "Halt the Elections!"

sweden.34.t:0 "Prime Minister Pehr Engdahl"
sweden.34.d:0 "Today, Pehr Engdahl, the leader of the New Swedish movement, has been appointed head of a new government. The day is historic, as Engdahl is the youngest prime minister ever in Swedish history. Similarly, is it the first time someone outside the political establishment have achieved this position. Through shaking hands with smaller parties on the far-right, as well as with radical conservatives, the new government have gathered enough support."
sweden.34.a:0 "For A New Sweden!"

sweden.35.t:0 "Unrest Against the Halted Elections"
sweden.35.d:0 "With the elections being halted, many Swedes have come out into protest against this decision. For many, this is the foreseeable end of the Hammarskjöld government; a more authoritarian and tyrannical regime in Sweden. Nevertheless, Carl Gustaf Hammarskjöld have managed to secure support to halt the election and granting him emergency power. It will be time if this last chance for this government might work."
sweden.35.a:0 "It Was the Only Option"

sweden.36.t:0 "Trade Deals With the Brits"
sweden.36.d:0 "Sweden has for long been a country economically dependant on German trade. What this gave us, however, was a crisis when these ties were broken. However. Over the last couple of years have the trade routes between Sweden and the United Kingdom grown stronger. With new business from both the British and the French, the hope for a renewed foreign policy have been lit. One more focused on the Anglo-French world."
sweden.36.a:0 "Pleasure Doing Business"

sweden.37.t:0 "The Death of the Prime Minister"
sweden.37.d:0 "Terrible news have recently come out from the prime minister's office. Prime Minister Carl Gustaf Hammarskjöld is dead. While there where signs that the aging general would not be with us forever, the fact that he died in the middle of his prime ministership will destabilize the country further. The result is already felt, with a sudden power vacuum now in place. In the meantime, Axel Rappe, the Chief of the Defense Staff, have been tasked with governing Sweden."
sweden.37.a:0 "This Should Not Have Happened!"
sweden.38.t:0 "State of Emergency"
sweden.38.d:0 "The new prime minister, Axel Rappe, have declared a state of emergency in Sweden, following the death of the former prime minister. With the state becoming more and more antagonstic towards opposition figures, many sees this as a death to Swedish democracy. With the army taking more and more power, there are some rumors of planned insurrections against the state. For now, it is not easy to know what will happen."
sweden.38.a:0 "Please Do Not Resist!"
sweden.39.t:0 "Red Guards Are Organizing"
sweden.39.d:0 "The sudden death of the head of government have been a shaken experience for the nation. With the military taking a bigger role, there have been a rise in opposition. Right now, reports of the formation of Red Guards across the country, is pouring in. At the same time, many considers the seizure of power by the Army as a coup, willing to oppose it."
sweden.39.a:0 "It's Treason Then!"
sweden.40.t:0 "New Sweden Reemerges"
sweden.40.d:0 "Supporters of the New Swedish movement have began to organize into several White Guard units in opposition to both the new government and to the emerging Red Guard units. Many conservatives, nationalists and other right-wingers have already defected to the movement. With rising tensions, it is difficult to see ourselves coming out of this still in power."
sweden.40.a:0 "Treason, I Say!"

sweden.41.t:0 "The Battle For Sweden"
sweden.41.d:0 "The power and influence of the government have fallen. With the rise of opposing socialist Red Guards and nationalist White Guards, the country have fallen to anarchy. In this moment, battles are being waged on the streets of Stockholm, Göteborg and other cities. The price being control over Sweden. As the dust begins to settle, it is likely that one faction will seize power. That being..."
sweden.41.a:0 "...the New Swedish Movement"
sweden.41.b:0 "...the Socialists"

sweden.42.t:0 "The End of the Riots"
sweden.42.d:0 "The strategy to not retreat from the Socialist riots, while being controversial, have also been a success. While both we and the rioters have taken massive casualties, painting the gates of Stockholm red, the opposition to our rule is now defeated."
sweden.42.a:0 "Finally This Bloodbath is Over"

sweden.43.t:0 "Stockholm Seized by the New Sweden"
sweden.43.d:0 "The New Swedish Movement have suddenly taken control of the city of Stockholm. While we was not able to repell their seizure, we hope to continue the fighting and, hopefully, winning in the rest of the country. There are rumors that they were able to pull this of because of foreign supporters and loyalties in local police and military forces."
sweden.43.a:0 "So Our Own Men Are Deserting as Well?"
sweden.45.t:0 "New Swedish Movement Secures Göteborg"
sweden.45.d:0 "The city of Göteborg has fallen, symbolizing the end of the old government's opposition to the New Swedish Movement. With the movement now in control in a one-party state, it is time to carve a new state out of the old one. Today, the traitorous old guard have been pushed aside. Now, a New Generation of Swedes takes the lead."
sweden.45.a:0 "Long Live the New Sweden!"

sweden.46.t:0 "New Swedish Protests"
sweden.46.d:0 "With the government seemingly passing more conservative-friendly reforms and rejecting many proposals from the New Swedish movement, protests have begun to be waged against the government. These protests have been met by the New Swedish movement with understanding, with many nationalists joining in against the government, even from New Swedish members of government. It is to see if this will mean the end of the coalition between the conservatives and the nationalists."
sweden.46.a:0 "But, How Can We Allow Their Policies?"
sweden.47.t:0 "Conservative Protests"
sweden.47.d:0 "With the government seemingly passing more nationalist-friendly reforms and rejecting many conservative advice, many conservatives have begun to act against the government. Already, it looks like the conservatives might try to take back control of government, ousting the New Swedish movement. It is to see if this will mean the end of the coalition between the conservatives and the nationalists."
sweden.47.a:0 "You Are Supposed to Support Us"

sweden.50.t:0 "Sweden Wants to Join our Entente"
sweden.50.d:0 "WIP"
sweden.50.a:0 "We Welcomes Them!"
sweden.50.b:0 "No, Thanks!"
sweden.51.t:0 "France Welcomes Us!"
sweden.51.d:0 "WIP"
sweden.51.a:0 "This is the Start of a Great Friendship!"
sweden.52.t:0 "France Reject Us!"
sweden.52.d:0 "WIP"
sweden.52.a:0 "We Shall Show Them!"

sweden.53.t:0 "The Monarchy Question"
sweden.53.d:0 "The Monarchy has been an institution in place in Sweden since the Viking Age. While it has been useful in giving stability and maintaining our national identity, many Social Democrats believes that the monarchy is an outdated system, one that holds up autocratic structures. This decision is one that could anger either the socialists or the centrists, with these standing against and for the monarchy respectively."
sweden.53.a:0 "Constitutional Monarchy. Like in Italy or the United Kingdom"
sweden.53.b:0 "Republic. Like in France or the United States of America"
sweden.54.t:0 "Liberals and Conservatives Oppose Republicanism"
sweden.54.d:0 "With hearing that our leaders was going to push for a republic, the conservatives, liberals and agrarians have voiced their opposition. This decision seems to be one that will alienate us to further collaboration with the non-socialist parties. On the other hand, socialist and communist leaders have officially supported our stance."
sweden.54.a:0 "We Will Push for a Referendum!"
sweden.55.t:0 "Referendum: For or Against the Monarchy"
sweden.55.d:0 "Today, we will finally hear what the people want. Do they really want the constitutional monarchy of today, or are they more interested in the liberal ideas of a republic. The votes are already coming in. It's close, but..."
sweden.55.a:0 "...the Majority Wants Republic!"
sweden.55.b:0 "...the Majority still Wants Monarchy!"
sweden.56.t:0 "Socialists Oppose Our Stance"
sweden.56.d:0 "With hearing that our leaders was going to let the monarchy live unopposed, the socialists, along with some social democratic members, have voiced their opposition. This decision seems to be one that will alienate us to further collaboration with the socialist parties. On the other hand, we have a better chance to work with the centrists."
sweden.56.a:0 "It Would Cause Too Much Instability"

sweden.57.t:0 "Hammarskjöld Denounce Foreign Influences"
sweden.57.d:0 "Prime minister Carl Gustaf Hammarskjöld have today presented a denouncement of foreign influence, calling out Soviet and Valkist influences for the destabilizing effects on Swedish politics, while blaming British influences in Sweden for causing the economic crisis to arrive in our country. While these denouncments and blamings are in many ways without cause, it paints opposition to the government as a treasonous act."
sweden.57.a:0 "We Will Tear Them Down!"
sweden.58.t:0 "Hammarskjöld Meets the Politicians"
sweden.58.d:0 "Today, prime minister Carl Gustaf Hammarskjöld met with many different politicians, most of them being conservatives, but also some liberals and agrarians. The prime minister hope that getting in kahoot with Swedish politicians will further secure the position of the government. While the country is far from healed, we are on our way to see that goal."
sweden.58.a:0 "You are With Me, Or Against Me"

sweden.59.t:0 "A Controversial Decision"
sweden.59.d:0 "The decision to invite members of the Swedish nationalist Nysvenska Rörelsen into the warmth have antagonized many moderate and even a few hardliner conservatives. They see this as a dangerous shift towards the far-right, endangering our relationship with the establishment politicians. In the meantime, Hammarskjöld is affirmed in his decision, hoping to pacify the far-right this way."
sweden.59.a:0 "Controversial, but Necessary"

sweden.60.t:0 "The Resignation of the Prime Minister"
sweden.60.d:0 "With Sweden recovering from both political, as well as economical, crises, it is time for prime minister Carl Gustaf Hammarskjöld to step down. With his age already beginning to take a hit on him, it will also be good for the old general to retire while he can. The last decision the prime minister can do now, is regarding to who the King shall choose as the next prime minister."
sweden.60.a:0 "A Moderate Conservative, Like Prof. Bagge"
sweden.60.b:0 "A Nationalist Conservative, Like Mr. Lindholm"

sweden.61.t:0 "A Manifesto of Moderate Conservatism"
sweden.61.d:0 "The conservative-led government have come forward with a manifest, one seemingly much more moderate than previous ones. Along the policies adopted can one find reduction of taxes, promotion of free trade, while conserving agriculture, an independent and strengthen armed forces, and a general commitment to constitutional monarchy, democracy and freedom.\n\nAllmänna Valmansförbundet, the General Electoral League, the main governing party, have also been reformed into Högerns Riksorganisation, the National Organization of the Right, to show the new trend of the party. While this move have angered many nationalists and hardliners inside the conservatives, it have been welcomed by the moderate wing."
sweden.61.a:0 "The Start of a New Era!"
sweden.62.t:0 "Freedom and Prosperity"
sweden.62.d:0 "Sweden should shape itself into a much more freer society. While upholding traditional values, it is important that tradition does not trump the rights and dignity of every Swedish citizen. Therefore, it is important for the Swedish people to reject authoritarianism, both socialism and nationalism, that seeks to consolidate power at the hands of a political class."
sweden.62.a:0 "You Don't Deserve Freedom if You Trade it for Security"
sweden.63.t:0 "The Democratic Consensus"
sweden.63.d:0 "For the country to properly heal, it is important that we are willing to meet with the opposition. While these meetings have shown what we disagree on, we have also been able to show each other that we are all in consensus over a set of key positions. Among these, are the principles of democracy, freedom and constitutionalism. The Social Democrats are also giving signs that they will respect constitutional monarchy if we promise to not give the King any additional power."
sweden.63.a:0 "Some Consensus is Important"
sweden.64.t:0 "Worker Meet Boss"
sweden.64.d:0 "The idea of "Huvudavtalet", is that it is an agreement between the unions of the employee and the unions of the employer to set the rules on the working space. While many socialists are worried that this is an attempt to secure capitalist exploitation, we assure them that these agreements will be favorable to both sides. Beside, if the labor unions are angry of the agreement, they can issue the threat of a strike."
sweden.64.a:0 "For a Better Workplace"

sweden.65.t:0 "Authority of the King"
sweden.65.d:0 "It is important for us to secure the constitutional rights that King Gustaf V have, as king of Sweden. With the king being the most important player in defending the dignity and freedom of our nation, we can not allow this authority to be challenged."
sweden.65.a:0 "Long Live the King!"
sweden.66.t:0 "A Coalition on the Knife Edge"
sweden.66.d:0 "It is not all safe in our coalition government with the New Swedish Movement. With the movement still having influence in Swedish society, and the policy differences between us and them, it can be dangerous to favor either them our us.\n\n§RLeaning too much in favor of the conservatives, or in favor of the nationalists, will lead to a takeover by the New Swedish movement!§!"
sweden.66.a:0 "Onwards!"

sweden.67.t:0 "The Family Subsidies Scheme"
sweden.67.d:0 "One policy that the New Swedish movement have that is rather similar to what one usually sees on the centre-left, is the Family Subsidies Scheme. This scheme is one that wants to strengthen the security net to Swedish families, encouraging them to create more children. The conservative members of the government are a bit suspicious of this, as it will mean an expansion to the expenditures of Sweden. What are we going to do?"
sweden.67.a:0 "Don't Implement the Scheme"
sweden.67.b:0 "Implement Parts of it This Year"
sweden.67.c:0 "Fully Implement It!"

sweden.68.t:0 "The Corporatist Reform Act"
sweden.68.d:0 "The New Swedish movement have pushed for an economic reform in Sweden, dubbed the Corporatist Reform Act. The intent of this act seems to push our nation more towards corporatism, at the expense of traditional capitalism. In return, the new bill have gathered some opposition from conservatives and liberals alike. What are we going to do?"
sweden.68.a:0 "Don't Pass It"
sweden.68.b:0 "There is Stuff Here We Can Get Through"
sweden.68.c:0 "Implement It!"

sweden.69.t:0 "The New Swedish Question"
sweden.69.d:0 "While conservative governments have mostly left the scientific field to the scientists, the New Swedish Movement have now put pressure on the government to implement a list of reforms based on eugenics. The easiest point to pass is compulsory sterilisation on certain medical, eugenic and social ground. The hardest question comes in regards to how expansive this will be. Some conservatives and members of the opposition is also suspecting this to be a plot to target Sweden's minority populations. What are we going to do?"
sweden.69.a:0 "We Are Politicians, Not Eugenics"
sweden.69.b:0 "We Need Then to See How Society Will Improve"
sweden.69.c:0 "Implement the New Swedish Version"

sweden.70.t:0 "Fate of the Monarchy"
sweden.70.d:0 "While the monarchy is an old and true institution in Swedish society, there are some voices inside our movement that want to replace the King with a powerful leader, akin to the German Führer. This would, however, be a very controversial move, and signs are showing that many inside the movement are still strong monarchists. It is to see what we do."
sweden.70.a:0 "The King and Fatherland is One!"
sweden.70.b:0 "We Only Need the Ledare!"

sweden.81.t:0 "The Passing of New Voting Laws"
sweden.81.d:0 "New voting laws have been put in place, pushing the minimum age of voting down to 21. Along with strengthening the voting rights for women and eliminating arbitary hinders for people to vote, we can move into a better and more democratic society."
sweden.81.a:0 "Every Vote Matters!"

sweden.86.t:0 "Sweden Wants to Join our Pakt"
sweden.86.d:0 "A messenger from Sweden have today arrived Berlin with an interesting request. With the world seemingly heading towards a new Great War, Sweden have taken the choice to leave their neutrality. They have requested us their entrance into the Stahlpakt. This can give us an ally against the Soviet Union and better control over Swedish steel, but some worries that the Swedes are more of a burden than a help."
sweden.86.a:0 "We Welcomes Them!"
sweden.86.b:0 "No, Thanks!"
sweden.87.t:0 "Germany Welcomes Us!"
sweden.87.d:0 "Our messenger have come back with good news. The Germans have accepted our request to join the Stahlpakt. With this alliance secured, we hope that our road ahead is much more safer, with many more ambitions available."
sweden.87.a:0 "This is the Start of a Great Friendship!"
sweden.88.t:0 "Germany Reject Us!"
