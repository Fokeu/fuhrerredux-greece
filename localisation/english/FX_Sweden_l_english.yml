SWE_unbroken_neutrality_idea:0 "Unbroken Neutrality"
SWE_unbroken_neutrality_idea_desc:0 "Sweden has, since 1814, been a country at peace. No wars since then has touched the Kingdom, and has continued to stay neutral even when the world around it burned."

SWE_sluggish_economy_idea:0 "Sluggish Economy"
SWE_sluggish_economy_idea_desc:0 "The Valkist overthrow of the German Republic, our biggest economic partner since the Great War, had a sour impact on the Swedish economy. With our nation being somewhat left outside economically by the winning side of the Great War, it will be a priority for us to find new or old partners in trade."
