SWE_revolution_and_reaction_idea:0 "Revolution and Reaction"
SWE_revolution_and_reaction_idea_desc:0 "Swedish politics has seen increasing political polarization. Over the years, the country is seemingly split between those seeking revolutionary action on the left, and those seeking reactionary or nationalist action on the right, with just some standing in the sensible center. The prime ministership of Carl Gustaf Hammarskjöld, one that should stabilize the nation, has utterly failed in this task, only making the situation worse."
